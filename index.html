<script>
        // INIT
        let db = JSON.parse(localStorage.getItem('lifeos_v70_db') || "{}");
        // R√©paration des donn√©es si n√©cessaire
        Object.keys(db).forEach(key => { 
            if (Array.isArray(db[key])) { 
                db[key] = db[key].map(t => { 
                    if (!t.fullText) t.fullText = t.text || "T√¢che"; 
                    if (!t.shortText) t.shortText = t.text || "T√¢che"; 
                    if (!t.time) t.time = "09:00"; 
                    return t; 
                }); 
            } 
        });

        let profile = JSON.parse(localStorage.getItem('lifeos_v70_profile') || '{"weight":80, "height":180, "age":30, "sex":"male"}');
        let health = JSON.parse(localStorage.getItem('lifeos_v70_health') || '{"water":0}');
        let manualMeals = JSON.parse(localStorage.getItem('lifeos_v70_manual_meals') || "{}");
        let musicProvider = localStorage.getItem('lifeos_music') || 'spotify';
        
        const now = new Date(); 
        const todayNum = now.getDate(); 
        const monthNames = ["Jan", "F√©v", "Mar", "Avr", "Mai", "Juin", "Juil", "Ao√ªt", "Sep", "Oct", "Nov", "D√©c"]; 
        let selectedDay = todayNum;
        let editingTaskId = null;

        // DATASETS
        const M_SPORT_L = ["Penne Compl√®tes Bolognaise", "Riz Basmati & Steak 5%", "Double Wrap Poulet", "Gnocchis Dinde Pesto", "Couscous Royal Light", "Risotto Champignons", "Tagliatelles Carbonara Light", "Burrito Bowl Boeuf", "Club Sandwich Poulet", "Pur√©e & Saucisse Volaille", "Quinoa Crevettes", "Riz Cantonais Maison", "P√¢tes Saumon Cr√®me", "Rumsteak & Patate Douce", "Grand Taboul√© Poulet"];
        const M_SPORT_D = ["Omelette 3 oeufs Pommes de Terre", "Cabillaud R√¥ti & Pur√©e", "Bowl Quinoa Dinde", "Wok Nouilles Poulet", "Saucisse Lentilles", "Sardines Vapeur", "Toast Avocat Oeuf", "Soupe Minestrone", "Hachis Canard", "Pizza Blanche Ch√®vre", "Curry Pois Chiches", "Pav√© Saumon Riz", "Tarte Fine Thon", "Oeufs Cocotte", "Salade Riz Ni√ßoise"];
        const M_FOCUS_L = ["Saumon R√¥ti Quinoa", "Salade C√©sar Poulet", "Buddha Bowl Tofu", "Maquereau Grill√©", "Carpaccio Boeuf", "Sushi Sashimi (12pc)", "Tartare Saumon Avocat", "Salade Ni√ßoise Thon", "Wok Poulet Cajou", "Ceviche Daurade", "Omelette Epinards", "Bowl Libanais Falafel", "Salade Grecque Feta", "Rouleaux Printemps", "Po√™l√©e Crevettes", "Filet Mignon"];
        const M_FOCUS_D = ["Velout√© Potiron Coco", "Escalope Dinde Haricots", "Wok L√©gumes Cajou", "Velout√© Asperges", "Colin Papillote", "Salade Grecque", "Ratatouille Riz", "Papillote Cabillaud", "Po√™l√©e Champignons", "Gaspacho Andalou", "Faisselle Fruits", "Bouillon Volaille", "Fondue Poireaux", "Oeufs Brouill√©s", "Salade Verte Tomates"];
        
        const mealsDB = { sport: { lunch: M_SPORT_L, dinner: M_SPORT_D }, focus: { lunch: M_FOCUS_L, dinner: M_FOCUS_D }, diet: { lunch: M_FOCUS_L, dinner: M_FOCUS_D } };
        
        const ROUTINES = { 
            sport: { m: [{l:"Mobilit√© Articulaire", q:"mobility routine"}, {l:"Salutation Soleil", q:"sun salutation"}, {l:"Activation Fessiers", q:"glute activation"}], e: [{l:"Automassage", q:"foam rolling"}, {l:"√âtirements Psoas", q:"psoas stretch"}, {l:"Yoga R√©cup", q:"yoga recovery"}] }, 
            focus: { m: [{l:"M√©ditation Focus", q:"meditation focus"}, {l:"Coh√©rence Cardiaque", q:"coherence cardiaque"}, {l:"Visualisation", q:"visualization"}], e: [{l:"Lecture Papier", q:"reading"}, {l:"Gratitude", q:"gratitude journaling"}, {l:"√âtirements Cou", q:"neck relief"}] } 
        };
        ROUTINES.diet = ROUTINES.focus;
        
        const MUSIC_DB = { sport: ["Workout Phonk", "90s Hip Hop Gym"], focus: ["Deep Focus", "Lofi Girl"], diet: ["Coffee Shop", "Acoustic Chill"] };
        const suppsDB = { sport: "‚ö° Magn√©sium, Whey, Cr√©atine", focus: "üß† Omega-3, Vit D3, Matcha", diet: "üåø Multivitamines, Probiotiques" };

        function getVits(m) { if(m.includes("Saumon")||m.includes("Thon"))return "Omega-3, Vit D"; if(m.includes("P√¢tes")||m.includes("Riz"))return "Glucides, Vit B"; if(m.includes("L√©gumes")||m.includes("Salade"))return "Fibres, Vit C"; return "Vitamines"; }

        // --- V70: ESSENCE EXTRACTOR (KEYWORDS) ---
        function parseInput(text) {
            let startMin = 540; let duration = 0;
            const durMatch = text.match(/(?:dur√©e|pendant)\s*(?:de\s*)?(\d{1,2})\s*[hH]/i);
            let durValue = -1; if (durMatch) { durValue = parseInt(durMatch[1]); duration = durValue * 60; }
            const startRegex = /(?:√†|vers|partir de|d√©but)\s*(\d{1,2})(?:[h:](\d{2})?)?/i;
            const startMatch = text.match(startRegex);
            if (startMatch) { let h = parseInt(startMatch[1]); let m = startMatch[2] ? parseInt(startMatch[2]) : 0; startMin = h * 60 + m; } 
            else { const allNums = [...text.matchAll(/(\d{1,2})(?:[h:](\d{2})?)?/g)]; for (const m of allNums) { const val = parseInt(m[1]); if (durValue !== -1 && val === durValue) continue; let mVal = m[2] ? parseInt(m[2]) : 0; startMin = val * 60 + mVal; break; } }
            if (text.match(/\bmidi\b/i)) startMin = 720; if (text.match(/\bminuit\b/i)) startMin = 1439; if (text.match(/\bsoiree\b|\bsoir\b/i) && !startMatch) startMin = 1140; 
            return { startMin, duration };
        }

        function cleanTaskText(text) {
            const lower = text.toLowerCase();
            const dict = { "sport":"Sport", "crossfit":"CrossFit", "foot":"Foot", "tennis":"Tennis", "gym":"Gym", "r√©union":"R√©union", "meeting":"Meeting", "point":"Point", "dentiste":"Dentiste", "m√©decin":"M√©decin", "docteur":"M√©decin", "d√©jeuner":"D√©jeuner", "d√Æner":"D√Æner", "repas":"Repas", "ap√©ro":"Ap√©ro", "courses":"Courses", "shopping":"Shopping", "anniversaire":"Anniv", "f√™te":"F√™te", "lessive":"Lessive", "m√©nage":"M√©nage" };
            for(let k in dict) { if(lower.includes(k)) return dict[k]; }
            let clean = text.replace(/(\d{1,2})\s*[:hH]\s*(\d{2})?/gi, '').trim();
            const junk = ["midi", "minuit", "matin", "soir", "demain", "aujourd'hui", "apr√®s-demain", "dur√©e", "pendant", "de", "√† partir", "heures", "heure", "grosse", "match", "s√©ance", "rendez-vous", "rdv", "le", "la", "les", "un", "une", "du", "au", "√†", "pour", "avec", "chez", "vers", "j'ai", "il faut", "je dois", "aller", "faire", "voir", "prendre", "r√©cup√©rer", "manger", "d√©jeuner", "et", "ou"];
            let words = clean.split(/\s+/).filter(w => w.length > 2 && !junk.includes(w.toLowerCase()));
            if(words.length === 0) return "T√¢che";
            return words[0].charAt(0).toUpperCase() + words[0].slice(1);
        }

        function traiterBatch() {
            const raw = document.getElementById('userInput').value; if(!raw.trim()) return;
            const tasks = raw.split(/[\.\n]+/).filter(t => t.trim().length > 3);
            tasks.forEach(taskStr => injectTaskSmartly(taskStr));
            save(); document.getElementById('userInput').value = ''; renderHUD();
        }

        function injectTaskSmartly(text) {
            const lower = text.toLowerCase();
            let d = selectedDay;
            const daysMap = { "dimanche": 0, "lundi": 1, "mardi": 2, "mercredi": 3, "jeudi": 4, "vendredi": 5, "samedi": 6 };
            let targetDayOfWeek = -1;
            for (const [dayName, dayIndex] of Object.entries(daysMap)) { if (lower.includes(dayName)) { targetDayOfWeek = dayIndex; break; } }
            if (targetDayOfWeek !== -1) { const currentDayOfWeek = now.getDay(); let diff = targetDayOfWeek - currentDayOfWeek; if (diff < 0) diff += 7; d = todayNum + diff; } 
            else { if (lower.includes('demain')) d = todayNum + 1; if (lower.includes('apr√®s-demain')) d = todayNum + 2; }

            const parsed = parseInput(text);
            const cl = cleanTaskText(text); 
            
            if(d === selectedDay) {
                let dinnerMin = 20 * 60; let dinnerEnd = 21 * 60;
                let tStart = parsed.startMin; let tEnd = tStart + (parsed.duration || 60);
                if (tStart < dinnerEnd && tEnd > dinnerMin) {
                    document.getElementById('conflictMsg').innerText = `D√Æner d√©plac√© car occup√© par "${cl}".`;
                    document.getElementById('conflictAlertBox').classList.remove('hidden');
                }
            }

            const h = Math.floor(parsed.startMin/60) % 24; const m = parsed.startMin % 60;
            const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
            if (!db[d]) db[d] = [];
            db[d] = [...(db[d]||[]), { shortText: cl, fullText: text, time: timeStr, duration: parsed.duration || 0, done: false }];
        }

        function closeAlert() { document.getElementById('conflictAlertBox').classList.add('hidden'); }

        function renderHUD() {
            try {
                const isToday = (selectedDay === todayNum);
                document.getElementById('hudStatus').innerText = isToday ? "LIVE" : "PLANNING";
                document.getElementById('dayIndicator').className = isToday ? "w-2 h-2 rounded-full bg-green-500 animate-pulse" : "w-2 h-2 rounded-full bg-blue-500";
                document.getElementById('hudDate').innerText = `${selectedDay} ${monthNames[now.getMonth()]}`;

                const tasks = db[selectedDay] || [];
                let mode = 'diet'; let sportTaskTime = null; let importantEventTime = null; let occupiedSlots = [];
                tasks.forEach(t => {
                    const fl = (t.fullText||"").toLowerCase();
                    if (fl.match(/sport|crossfit|gym|muscu|foot|run|course|match|boxe|entrainement/)) { mode = 'sport'; sportTaskTime = t.time; }
                    if (fl.match(/important|grosse|r√©union|entretien|examen|final|urgent/)) { importantEventTime = t.time; }
                    if (t.time) {
                        const [h, m] = t.time.split(':').map(Number);
                        const startMin = h*60 + m;
                        const dur = t.duration || 60; 
                        occupiedSlots.push({start: startMin, end: startMin + dur});
                    }
                });
                if (mode === 'diet' && tasks.some(t => t.fullText.match(/r√©union|bureau|projet|travail/i))) mode = 'focus';

                if(tasks.length <= 2) document.getElementById('knowledgeHub').classList.remove('hidden'); else document.getElementById('knowledgeHub').classList.add('hidden');

                const styles = { sport: {t:"Haute √ânergie", c:"text-orange-500", i:"üî•", b:"sonic-sport"}, focus: {t:"Deep Focus", c:"text-purple-500", i:"üß†", b:"sonic-focus"}, diet: {t:"Vitalit√© & Diet", c:"text-green-500", i:"üåø", b:"sonic-chill"} };
                document.getElementById('contextTitle').innerText = styles[mode].t; document.getElementById('contextTitle').className = `text-lg font-bold ${styles[mode].c}`; document.querySelector('#contextBanner span').innerText = styles[mode].i;
                document.getElementById('sonicTrigger').className = `sonic-bar p-4 rounded-2xl flex justify-between items-center mb-6 shadow-xl ${styles[mode].b}`;
                document.getElementById('sonicLabel').innerText = `Playlist: ${MUSIC_DB[mode][(selectedDay - 1) % MUSIC_DB[mode].length]}`;

                let bmr = (10*profile.weight) + (6.25*profile.height) - (5*profile.age) + (profile.sex==='male'?5:-161);
                let tdee = Math.round(bmr*(mode==='sport'?1.7:1.3));
                document.getElementById('calTarget').innerText = `${tdee} kcal`;
                document.getElementById('hudSupplements').innerText = suppsDB[mode];

                const rot = (selectedDay - 1) % 15; const rIndex = (selectedDay - 1) % 3; 
                let l = (manualMeals[selectedDay] && manualMeals[selectedDay].lunch) ? manualMeals[selectedDay].lunch : (mealsDB[mode].lunch[rot] || mealsDB[mode].lunch[0]);
                let d = (manualMeals[selectedDay] && manualMeals[selectedDay].dinner) ? manualMeals[selectedDay].dinner : (mealsDB[mode].dinner[rot] || mealsDB[mode].dinner[0]);
                const rM = ROUTINES[mode].m[rIndex]; const rE = ROUTINES[mode].e[rIndex];

                let lunchMin = 12 * 60 + 30; let dinnerMin = 20 * 60; const mealDur = 45; let injectedItems = []; let dinnerSubtitle = `‚ú® ${getVits(d)}`;
                occupiedSlots.forEach(slot => {
                    if (slot.start < (dinnerMin + mealDur) && slot.end > dinnerMin) {
                        dinnerMin = slot.end + 15; dinnerSubtitle = "‚ö†Ô∏è <b>D√©cal√© (Conflit Agenda)</b>"; if(dinnerMin >= 24*60) dinnerMin -= 24*60;
                    }
                });
                const lunchTime = `${Math.floor(lunchMin/60).toString().padStart(2,'0')}:${(lunchMin%60).toString().padStart(2,'0')}`;
                const dinnerTime = `${Math.floor(dinnerMin/60).toString().padStart(2,'0')}:${(dinnerMin%60).toString().padStart(2,'0')}`;

                if (mode === 'sport' && sportTaskTime) {
                    const [h, m] = sportTaskTime.split(':').map(Number);
                    if (h >= 18) { let snackH = h - 3; injectedItems.push({ type: 'snack', time: `${snackH.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`, content: "Collation Pr√©-Match", sub: "Banane, Miel, Amandes", color: 'dot-snack', accent: 'accent-snack' }); }
                }
                if (importantEventTime) {
                    const [h, m] = importantEventTime.split(':').map(Number);
                    let prepMin = m - 30; let prepH = h; if(prepMin < 0) { prepMin += 60; prepH -= 1; }
                    injectedItems.push({ type: 'routine', time: `${prepH.toString().padStart(2,'0')}:${prepMin.toString().padStart(2,'0')}`, content: "Mise en Condition", query: "box breathing", icon: "üß†", accent: "accent-prep", dot: "dot-prep" });
                    if (h >= 13 && h <= 18) { l = mealsDB['focus'].lunch[rot]; }
                }

                let stream = [];
                stream.push({ type: 'routine', time: '07:30', content: rM.l, query: rM.q, icon: '‚òÄÔ∏è', accent: 'accent-routine', dot: 'dot-routine' });
                stream.push({ type: 'meal', time: lunchTime, content: l, sub: getVits(l), kcal: Math.round(tdee*0.4), accent: 'accent-meal', dot: 'dot-meal', id: 'lunch' });
                stream.push(...injectedItems);
                stream.push({ type: 'meal', time: dinnerTime, content: d, sub: dinnerSubtitle, kcal: Math.round(tdee*0.35), accent: 'accent-meal', dot: 'dot-meal', id: 'dinner' });
                stream.push({ type: 'routine', time: '22:30', content: rE.l, query: rE.q, icon: 'üåô', accent: 'accent-routine', dot: 'dot-routine' });

                tasks.forEach((t, i) => {
                    let fl = (t.fullText||"").toLowerCase();
                    let isSportTask = fl.match(/sport|gym|crossfit|foot|match|muscu/i);
                    let isUrgent = fl.match(/important|grosse|r√©union|entretien|examen|final|urgent/);
                    let accent = 'accent-task'; let dot = 'dot-task';
                    if(isSportTask) { accent='accent-sport'; dot='dot-sport'; }
                    if(isUrgent) { accent='accent-important'; dot='dot-important'; }
                    let displayContent = t.shortText;
                    if(t.duration > 0) {
                        const [h, m] = t.time.split(':').map(Number);
                        const endMin = h*60 + m + t.duration;
                        const endH = Math.floor(endMin/60) % 24; const endM = endMin % 60;
                        displayContent += ` <span class="opacity-50 text-[10px] ml-2">(${t.time} ‚ûî ${endH}:${endM.toString().padStart(2,'0')})</span>`;
                    }
                    stream.push({ type: 'task', time: t.time, content: displayContent, full: t.fullText, accent: accent, dot: dot, id: i, done: t.done });
                });

                stream.sort((a,b) => { const [hA, mA] = a.time.split(':').map(Number); const [hB, mB] = b.time.split(':').map(Number); return (hA * 60 + mA) - (hB * 60 + mB); });

                const container = document.getElementById('masterTimeline');
                const currentHour = now.getHours(); const currentMin = now.getMinutes();
                const currentTimeVal = currentHour * 60 + currentMin;
                const currentTimeStr = `${currentHour.toString().padStart(2,'0')}:${currentMin.toString().padStart(2,'0')}`;
                let liveLineInserted = false;

                container.innerHTML = stream.map(item => {
                    const [h, m] = item.time.split(':').map(Number); const itemTimeVal = h * 60 + m;
                    let html = '';
                    if(isToday && !liveLineInserted && itemTimeVal > currentTimeVal) { html += `<div class="live-marker"><div class="live-time-label">${currentTimeStr}</div><div class="live-dot"></div><div class="live-line"></div></div>`; liveLineInserted = true; }
                    let cardContent = '';
                    if (item.type === 'routine') { cardContent = `<div class="flex justify-between items-center"><div class="flex items-center gap-4"><div class="text-xl opacity-80">${item.icon}</div><div><p class="text-[9px] font-bold uppercase opacity-50">Routine</p><p class="font-bold text-lg">${item.content}</p></div></div><button onclick="event.stopPropagation(); window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(item.query)}','_blank')" class="video-btn">‚ñ∂ Vid√©o</button></div>`; }
                    else if (item.type === 'meal') { cardContent = `<div class="flex flex-col md:flex-row md:items-center justify-between gap-4" onclick="editItem('meal', '${item.id}')"><div><div class="flex items-center gap-2 mb-1"><p class="text-[9px] font-bold uppercase opacity-50">Repas</p><span class="text-[9px] font-mono opacity-40 bg-white/10 px-2 rounded">${item.kcal} kcal</span></div><p class="font-bold text-lg leading-tight mb-1">${item.content}</p><p class="text-[10px] text-zinc-400 font-mono">${item.sub}</p></div><button onclick="event.stopPropagation(); window.open('https://www.youtube.com/results?search_query=recette+${encodeURIComponent(item.content)}','_blank')" class="cook-btn self-start md:self-center">‚ñ∂ Cuisiner</button></div>`; }
                    else if (item.type === 'snack') { cardContent = `<div class="flex items-center gap-4"><div class="text-2xl">üçå</div><div><p class="text-[9px] font-bold uppercase opacity-50">Carburant</p><p class="font-bold text-lg">${item.content}</p><p class="text-[10px] text-zinc-400">${item.sub}</p></div></div>`; }
                    else if (item.type === 'task') { cardContent = `<div class="flex items-center gap-4 group" onclick="openTaskModal(${item.id})"><input type="checkbox" ${item.done?'checked':''} onchange="event.stopPropagation(); toggleTask(${selectedDay}, ${item.id})" class="w-5 h-5 rounded border border-white/20 bg-transparent checked:bg-white appearance-none cursor-pointer transition-all"><span class="${item.done?'line-through opacity-30':'font-bold text-lg'}">${item.content}</span><button onclick="event.stopPropagation(); delTask(${selectedDay},${item.id})" class="ml-auto text-red-500 text-xs opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button></div>`; }
                    return `${html}<div class="timeline-row"><div class="timeline-time">${item.time}</div><div class="timeline-line"></div><div class="timeline-dot ${item.dot}"></div><div class="flex-1 flow-card ${item.accent} ${item.done ? 'opacity-40' : ''}">${cardContent}</div></div>`;
                }).join('');

                if(isToday && !liveLineInserted) container.innerHTML += `<div class="live-marker"><div class="live-time-label">${currentTimeStr}</div><div class="live-dot"></div><div class="live-line"></div></div>`;
                updateWaterUI(mode);
            } catch (e) { console.error("Render error", e); document.getElementById('masterTimeline').innerHTML = `<p class="text-red-500 p-4">Erreur: ${e.message}</p>`; }
        }

        // Helpers...
        function editItem(type, id) { if(type==='meal'){const n=prompt("Modifier repas:","");if(n){if(!manualMeals[selectedDay])manualMeals[selectedDay]={};manualMeals[selectedDay][id]=n;localStorage.setItem('lifeos_v70_manual_meals',JSON.stringify(manualMeals));renderHUD();}} }
        function playContextMusic(){ let q=document.getElementById('sonicLabel').innerText.replace('Playlist: ',''); window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(q)}`,'_blank'); }
        function addWater(n){health.water+=n; save();}
        function updateWaterUI(m){let t=(profile.weight*0.03)+(m==='sport'?1:0); t=Math.round(t*10)/10; document.getElementById('waterText').innerText=`${health.water}L`; document.getElementById('waterTarget').innerText=`/ ${t}L`; document.getElementById('waterBar').style.width=`${Math.min(100,(health.water/t)*100)}%`;}
        function renderCal(){const c=document.getElementById('calendar');c.innerHTML='';const m=new Date(now.getFullYear(),now.getMonth()+1,0).getDate();for(let i=1;i<=m;i++){const d=document.createElement('div');let cls="day";if(i===todayNum)cls+=" day-today";if(i===selectedDay)cls+=" day-selected";if(db[i]&&db[i].length)cls+=" has-event";d.className=cls;d.innerText=i;d.onclick=()=>{selectedDay=i;renderCal();renderHUD();};c.appendChild(d);}}
        function toggleTask(d,i){db[d][i].done=!db[d][i].done;save();}
        function delTask(d,i){db[d].splice(i,1);save();}
        function save(){localStorage.setItem('lifeos_v70_db',JSON.stringify(db)); localStorage.setItem('lifeos_v70_profile',JSON.stringify(profile)); localStorage.setItem('lifeos_v70_health',JSON.stringify(health)); localStorage.setItem('lifeos_music',musicProvider); renderCal(); renderHUD(); checkHabits();}
        function checkHabits() { try { let last=0; for(let i=1;i<=todayNum;i++){if(((db[i]||[]).map(t=>(t.fullText||"")).join(' ')).match(/sport|gym|crossfit/i))last=i;} if(last>0 && (todayNum-last)>4) document.getElementById('coachAlertBox').classList.remove('hidden'); else document.getElementById('coachAlertBox').classList.add('hidden'); } catch(e){}}
        function learn(t){ window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(t==='finance'?"Mathieu Louvet Finary":"Arte Histoire")}`,'_blank'); }
        function injectSport(){ injectTaskSmartly("S√©ance Reprise Sport 18h"); save(); renderHUD(); }
        function openProfile(){document.getElementById('profileModal').classList.remove('hidden');}
        function saveProfile(){profile.weight=document.getElementById('inputWeight').value||80; profile.height=document.getElementById('inputHeight').value||180; profile.age=document.getElementById('inputAge').value||30; profile.sex=document.getElementById('inputSex').value; document.getElementById('profileModal').classList.add('hidden'); save();}
        function exportData(){const data={db,profile,health,musicProvider,manualMeals};const blob=new Blob([JSON.stringify(data)],{type:"application/json"});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download="lifeos_backup.json";a.click();}
        function importData(input){const file=input.files[0];const reader=new FileReader();reader.onload=(e)=>{const data=JSON.parse(e.target.result);db=data.db;profile=data.profile;health=data.health;musicProvider=data.musicProvider;manualMeals=data.manualMeals||{};save();alert("Restaur√© !");};reader.readAsText(file);}
        function openTaskModal(id){editingTaskId=id;const t=db[selectedDay][id];document.getElementById('modalTime').value=t.time;document.getElementById('modalShort').value=t.shortText;document.getElementById('modalFull').value=t.fullText;document.getElementById('taskModal').classList.remove('hidden');}
        function saveTaskModal(){if(editingTaskId===null)return;const t=db[selectedDay][editingTaskId];t.time=document.getElementById('modalTime').value;t.shortText=document.getElementById('modalShort').value;t.fullText=document.getElementById('modalFull').value;save();closeTaskModal();}
        function deleteTaskModal(){if(editingTaskId===null)return;delTask(selectedDay,editingTaskId);closeTaskModal();}
        function closeTaskModal(){document.getElementById('taskModal').classList.add('hidden');editingTaskId=null;}

        document.getElementById('userInput').addEventListener('keypress',(e)=>{if(e.key==='Enter')traiterBatch()});
        
        // Removed updateMusicUI() call as buttons don't exist
        renderCal(); 
        renderHUD(); 
        checkHabits();
    </script>
