<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS Elite - Assistant Proactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 1rem; font-size: 0.75rem; background: rgba(255,255,255,0.02); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .day.active { background: #3b82f6; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); transform: scale(1.1); border: none; }
        .suggestion-card { background: linear-gradient(135deg, rgba(59,130,246,0.1) 0%, rgba(147,51,234,0.1) 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 1.5rem; margin-top: 1rem; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-full">

    <main class="max-w-7xl mx-auto space-y-8">
        <header class="flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                <p class="text-[10px] uppercase tracking-[0.4em] opacity-30 font-bold">Assistant Personnel Pr√©dictif / V3.0</p>
            </div>
            <div class="flex gap-4">
                <button onclick="clearMemory()" class="text-[9px] uppercase opacity-20 hover:opacity-100 transition-opacity">R√©initialiser M√©moire</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-8">
                    <h2 class="text-blue-500 font-bold text-[10px] uppercase tracking-widest mb-4">Neural Input</h2>
                    <textarea id="userInput" class="w-full bg-transparent outline-none text-xl font-light placeholder:opacity-10" rows="5" placeholder="D√©crivez votre journ√©e ou vos blocages..."></textarea>
                    <button onclick="analyser()" id="btnMain" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black uppercase text-sm tracking-tighter shadow-xl transition-all active:scale-95">Synchroniser l'Assistant</button>
                </div>

                <div id="proactiveZone" class="hidden">
                    <div class="glass p-8 border-purple-500/20">
                        <h2 class="text-purple-500 font-bold text-[10px] uppercase tracking-widest mb-4 italic">‚ö° Assistant Proactif</h2>
                        <div id="suggestionsList" class="space-y-4">
                            </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-10 flex flex-col justify-between">
                <div>
                    <h2 class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest mb-8">Roadmap Strat√©gique Mensuelle</h2>
                    <div class="grid grid-cols-7 gap-2 opacity-20 text-[9px] font-black text-center mb-4 uppercase">
                        <span>Lun</span><span>Mar</span><span>Mer</span><span>Jeu</span><span>Ven</span><span>Sam</span><span>Dim</span>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-2"></div>
                </div>

                <div class="grid grid-cols-2 gap-8 mt-12 pt-8 border-t border-white/5">
                    <div>
                        <h3 class="text-red-500 font-bold text-[10px] uppercase tracking-widest mb-4">Focus Urgent</h3>
                        <div id="prioList" class="text-sm font-medium opacity-60">---</div>
                    </div>
                    <div>
                        <h3 class="text-green-500 font-bold text-[10px] uppercase tracking-widest mb-4">Automatisations & Courses</h3>
                        <div id="logList" class="text-sm font-medium opacity-60">---</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Init Calendrier
        const cal = document.getElementById('calendar');
        for(let i=1; i<=31; i++) {
            const d = document.createElement('div');
            d.className = 'day'; d.id = 'day-' + i; d.innerText = i;
            cal.appendChild(d);
        }

        // Syst√®me de M√©moire (LocalStorage)
        function saveToMemory(txt) {
            let history = JSON.parse(localStorage.getItem('lifeos_history') || "[]");
            history.push({ date: new Date().toISOString(), text: txt });
            if(history.length > 10) history.shift(); // Garde les 10 derniers
            localStorage.setItem('lifeos_history', JSON.stringify(history));
        }

        function getMemory() {
            return localStorage.getItem('lifeos_history') || "[]";
        }

        function clearMemory() {
            localStorage.removeItem('lifeos_history');
            location.reload();
        }

        async function analyser() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('btnMain');
            if(!input) return;

            btn.innerText = "IA EN SYNCHRONISATION...";
            btn.disabled = true;

            const historyContext = getMemory();
            saveToMemory(input);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: `Tu es un assistant personnel d'√©lite. Tu as acc√®s √† l'historique r√©cent de l'utilisateur : ${historyContext}. 
                            Analyse le pr√©sent et sugg√®re des optimisations bas√©es sur ses habitudes. 
                            R√©ponds UNIQUEMENT en JSON : {
                                "prio": "urgence du moment",
                                "log": ["courses/logistique"],
                                "days": [1, 2],
                                "suggestions": ["Astuce gain de temps 1", "Suggestion d'habitude 2"],
                                "recommandation": "Le conseil proactif principal"
                            }`},
                            {role: "user", content: input}
                        ]
                    })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));

                // Mise √† jour de l'interface
                document.getElementById('prioList').innerText = res.prio;
                document.getElementById('logList').innerHTML = res.log.map(i => `‚Ä¢ ${i}`).join('<br>');
                
                // Affichage des suggestions proactives
                const sugZone = document.getElementById('proactiveZone');
                const sugList = document.getElementById('suggestionsList');
                sugZone.classList.remove('hidden');
                sugList.innerHTML = res.suggestions.map(s => `
                    <div class="suggestion-card">
                        <p class="text-xs font-semibold text-purple-300 mb-1">üí° OPTIMISATION</p>
                        <p class="text-sm opacity-80">${s}</p>
                    </div>
                `).join('');

                // Calendrier
                document.querySelectorAll('.day').forEach(d => d.classList.remove('active'));
                res.days.forEach(day => {
                    const el = document.getElementById('day-' + day);
                    if(el) el.classList.add('active');
                });

            } catch (e) {
                alert("Erreur d'analyse. V√©rifiez votre cl√©.");
            } finally {
                btn.innerText = "Synchroniser l'Assistant";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
