<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Elite V6 - Excellence Stratégique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 1.2rem; font-size: 0.75rem; background: rgba(255,255,255,0.02); cursor: pointer; transition: all 0.3s ease; position: relative; border: 1px solid transparent; }
        .day:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); border-color: rgba(255,255,255,0.1); }
        .day.active-day { background: rgba(59, 130, 246, 0.05); }
        .day.today { border: 2px solid #3b82f6; color: #3b82f6; font-weight: 800; }
        
        /* Indicateurs de Statut (Points) */
        .status-dot { width: 6px; height: 6px; border-radius: 50%; position: absolute; bottom: 8px; transition: all 0.3s; }
        .dot-red { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .dot-green { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

        .modal-glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 3rem; }
        
        /* Checkbox Moderne */
        .custom-check { width: 1.4rem; height: 1.4rem; border-radius: 0.5rem; border: 2px solid rgba(255,255,255,0.2); appearance: none; cursor: pointer; transition: all 0.2s; position: relative; }
        .custom-check:checked { background: #3b82f6; border-color: #3b82f6; }
        .custom-check:checked::after { content: '✓'; position: absolute; color: white; font-size: 0.8rem; font-weight: bold; left: 3px; top: -1px; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-full">

    <div id="dayModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="modal-glass p-10 max-w-lg w-full shadow-2xl space-y-8">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="modalDate" class="text-3xl font-black tracking-tighter capitalize">Date Réelle</h2>
                    <p id="modalSubtitle" class="text-[10px] uppercase tracking-[0.4em] text-blue-500 font-bold mt-2 italic">Analyse de Performance</p>
                </div>
                <button onclick="closeDay()" class="opacity-30 hover:opacity-100 text-3xl">&times;</button>
            </div>
            
            <div id="taskList" class="space-y-4 max-h-[350px] overflow-y-auto pr-2">
                </div>

            <button onclick="closeDay()" class="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl text-[10px] uppercase font-black tracking-widest transition-all shadow-lg shadow-blue-600/30">Enregistrer & Fermer</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto space-y-12">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] opacity-30 font-bold mt-2 italic">Premium Strategic Manager / V6.0</p>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="text-[9px] uppercase opacity-20 hover:opacity-100 font-bold border-b border-transparent hover:border-white">Effacer la mémoire</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5 space-y-10">
                <div class="glass p-10">
                    <h2 class="text-blue-500 font-bold text-[10px] uppercase tracking-widest mb-6 tracking-[0.2em]">Neural Flux Ingestion</h2>
                    <textarea id="userInput" class="w-full bg-transparent outline-none text-2xl font-light placeholder:opacity-10 leading-relaxed" rows="6" placeholder="Quels sont les objectifs du mois ?"></textarea>
                    <button onclick="traiter()" id="btnMain" class="w-full mt-10 bg-blue-600 hover:bg-blue-500 py-6 rounded-3xl font-black uppercase text-xs tracking-widest shadow-2xl shadow-blue-600/20">Lancer l'Analyse IA</button>
                </div>

                <div id="aiReco" class="glass p-10 opacity-30">
                    <h2 class="text-purple-500 font-bold text-[10px] uppercase tracking-widest mb-4 italic">Priorisation IA</h2>
                    <p id="recoTxt" class="text-sm font-medium opacity-80 leading-relaxed">En attente de synchronisation...</p>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-10 flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-center mb-12">
                        <h2 class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest">Contrôle Mensuel Tactique</h2>
                        <span class="text-[10px] font-black opacity-30 uppercase">DÉCEMBRE 2025</span>
                    </div>
                    <div class="grid grid-cols-7 gap-3 mb-6 opacity-20 text-[9px] font-black text-center uppercase tracking-widest">
                        <span>Lun</span><span>Mar</span><span>Mer</span><span>Jeu</span><span>Ven</span><span>Sam</span><span>Dim</span>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-4"></div>
                </div>

                <div class="mt-12 flex items-center gap-8 opacity-40 text-[9px] uppercase font-bold tracking-[0.2em]">
                    <div class="flex items-center gap-3"><div class="w-2 h-2 rounded-full dot-red"></div> Tâche en attente</div>
                    <div class="flex items-center gap-3"><div class="w-2 h-2 rounded-full dot-green"></div> Journée complétée</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cal = document.getElementById('calendar');
        const todayNum = new Date().getDate();
        let database = JSON.parse(localStorage.getItem('lifeos_v6_db') || "{}");

        // Fonction pour formater la date réelle
        function getRealDate(day) {
            // Mois 11 = Décembre
            const date = new Date(2025, 11, day);
            return new Intl.DateTimeFormat('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' }).format(date);
        }

        function buildCalendar() {
            cal.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const dayBox = document.createElement('div');
                const tasks = database[i] || [];
                
                dayBox.className = `day ${i === todayNum ? 'today' : ''} ${tasks.length > 0 ? 'active-day' : ''}`;
                dayBox.innerHTML = `<span>${i}</span>`;

                if(tasks.length > 0) {
                    const allDone = tasks.every(t => t.done === true);
                    const dot = document.createElement('div');
                    dot.className = `status-dot ${allDone ? 'dot-green' : 'dot-red'}`;
                    dayBox.appendChild(dot);
                }

                dayBox.onclick = () => showDay(i);
                cal.appendChild(dayBox);
            }
        }

        function showDay(day) {
            const tasks = database[day] || [];
            document.getElementById('modalDate').innerText = getRealDate(day);
            const listContainer = document.getElementById('taskList');
            
            if(tasks.length > 0) {
                listContainer.innerHTML = tasks.map((t, idx) => `
                    <div class="flex items-center justify-between p-5 bg-white/5 rounded-3xl border border-white/5 hover:border-white/10 transition-colors">
                        <span class="text-sm font-medium ${t.done ? 'line-through opacity-20' : 'opacity-80'}">${t.text}</span>
                        <input type="checkbox" class="custom-check" ${t.done ? 'checked' : ''} onchange="toggleTask(${day}, ${idx})">
                    </div>
                `).join('');
            } else {
                listContainer.innerHTML = `<p class="opacity-30 italic text-center py-10">Repos. Aucune tâche programmée.</p>`;
            }
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function toggleTask(day, idx) {
            database[day][idx].done = !database[day][idx].done;
            localStorage.setItem('lifeos_v6_db', JSON.stringify(database));
            // Rafraîchissement critique ici
            showDay(day); 
            buildCalendar(); 
        }

        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }

        async function traiter() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('btnMain');
            if(!input) return;

            btn.innerText = "CALCUL DES PRIORITÉS...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Tu es un assistant d'élite. Analyse les urgences. Réponds UNIQUEMENT en JSON : { 'reco': 'Analyse des priorités imminentes', 'schedule': [ {'day': 12, 'tasks': ['Tâche 1', 'Tâche 2']} ] }"},
                            {role: "user", content: input}
                        ]
                    })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));

                // Mise à jour de la base de données
                res.schedule.forEach(item => {
                    const newTasks = item.tasks.map(t => ({ text: t, done: false }));
                    database[item.day] = [...(database[item.day] || []), ...newTasks];
                });

                localStorage.setItem('lifeos_v6_db', JSON.stringify(database));
                document.getElementById('recoTxt').innerText = res.reco;
                document.getElementById('aiReco').style.opacity = "1";
                buildCalendar();

            } catch (e) {
                alert("Erreur de connexion serveur.");
            } finally {
                btn.innerText = "Lancer l'Analyse IA";
                btn.disabled = false;
            }
