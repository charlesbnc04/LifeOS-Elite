<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Sovereign V30 - Titanium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; -webkit-font-smoothing: antialiased; }
        
        /* UI Elements */
        .glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.08); border-radius: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .glass-panel { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.2rem; transition: 0.3s; }
        .glass-panel:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        
        /* Strategy Cards */
        .strat-box { border-left: 3px solid #3b82f6; background: linear-gradient(90deg, rgba(59,130,246,0.05) 0%, transparent 100%); }
        .strat-warn { border-color: #ef4444; background: linear-gradient(90deg, rgba(239,68,68,0.05) 0%, transparent 100%); }
        .strat-opti { border-color: #10b981; background: linear-gradient(90deg, rgba(16,185,129,0.05) 0%, transparent 100%); }

        /* Tags */
        .tag { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; letter-spacing: 0.05em; margin-right: 8px; }
        .tag-deep { background: #8b5cf6; color: white; } /* Violet */
        .tag-quick { background: #10b981; color: white; } /* Vert */
        .tag-phys { background: #f97316; color: white; } /* Orange */
        .tag-admin { background: #64748b; color: white; } /* Gris */

        /* Calendar & Layout */
        .day { aspect-ratio: 1; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); }
        .day:hover { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; transform: translateY(-3px); }
        .day-today { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1); }
        .has-event { border-bottom: 3px solid #3b82f6; }
        .water-progress { transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div class="max-w-[1800px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-3 space-y-6">
            <div class="glass p-8 space-y-8 h-full flex flex-col">
                <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                
                <div class="glass-panel p-5">
                    <p class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-2">Analyse Hebdo</p>
                    <p id="weekAnalysis" class="text-xs font-medium opacity-80 leading-relaxed">En attente de donn√©es...</p>
                </div>

                <div class="glass-panel p-6">
                    <p class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-1">R√©veil Demain</p>
                    <p id="wakeTime" class="text-4xl font-black italic text-white">08:00</p>
                    <p id="wakeReason" class="text-[10px] text-blue-400 font-bold mt-1">--</p>
                </div>

                <div class="mt-auto space-y-4">
                    <div class="flex justify-between items-end">
                        <span class="text-[9px] font-black uppercase text-blue-400">Hydratation</span>
                        <span id="waterText" class="text-xl font-bold">0L</span>
                    </div>
                    <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                        <div id="waterBar" class="water-progress h-full w-0"></div>
                    </div>
                    <button onclick="addWater(0.5)" class="w-full py-3 glass-panel hover:bg-blue-500/20 text-[10px] font-bold uppercase transition-all">+ 500ml</button>
                </div>
            </div>
        </aside>

        <main class="lg:col-span-6 space-y-6">
            <div id="inputZone" class="glass p-10 relative transition-all duration-300">
                <div class="flex justify-between items-center mb-6">
                    <span class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest">Multi-Thread Parser V30</span>
                    <div id="successMsg" class="opacity-0 text-[10px] font-bold text-green-400 transition-opacity">Synchronis√© ‚úî</div>
                </div>
                
                <textarea id="userInput" class="w-full bg-transparent outline-none text-3xl font-light mb-4 placeholder:opacity-20 min-h-[120px] resize-none" placeholder="Ex: Lundi projet, Mardi sport, Mercredi repos..."></textarea>
                
                <div id="consoleOutput" class="text-[10px] text-green-400 font-mono h-8 opacity-0 transition-opacity"></div>

                <div class="flex gap-4 mt-4">
                    <button onclick="traiter()" class="flex-1 bg-white text-black hover:bg-zinc-200 py-4 rounded-xl uppercase text-[11px] font-black tracking-widest transition-all">Planifier</button>
                    <button onclick="toggleVoice()" id="voiceBtn" class="w-16 glass-panel flex items-center justify-center text-2xl hover:text-blue-400 transition-all">üé§</button>
                </div>
            </div>

            <div class="glass p-8 min-h-[150px]">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-red-500 mb-4">Radar Temporel</h3>
                <div id="alertBox" class="grid gap-2"></div>
            </div>
        </main>

        <aside class="lg:col-span-3 glass p-8 flex flex-col">
            <h2 class="font-black text-xl italic uppercase mb-8">Roadmap</h2>
            <div id="calendar" class="grid grid-cols-7 gap-2 mb-8"></div>
            <div class="mt-auto border-t border-white/5 pt-6 flex items-baseline gap-2">
                 <span id="score" class="text-6xl font-black text-blue-500 italic">0%</span>
                 <span class="text-xs opacity-50">SCORE</span>
            </div>
        </aside>
    </div>

    <div id="dayModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
        <div class="glass p-8 max-w-2xl w-full relative max-h-[95vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalDate" class="text-3xl font-black italic capitalize text-blue-500">Date</h2>
                <button onclick="closeDay()" class="text-zinc-500 hover:text-white text-2xl">‚úï</button>
            </div>
            
            <div id="dailyStrategy" class="mb-6"></div>

            <div id="modalNutri" class="mb-6 p-5 rounded-2xl border border-white/5 bg-white/5"></div>

            <div id="toolbox" class="flex gap-2 mb-6 overflow-x-auto pb-2">
                </div>

            <div class="flex gap-2 mb-4">
                <input type="text" id="newTaskInput" placeholder="Ajouter une t√¢che..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-all">
                <button onclick="addTaskManually()" class="bg-blue-600 w-12 rounded-xl font-bold hover:bg-blue-500">+</button>
            </div>
            <div id="taskList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- DATA ---
        let db = JSON.parse(localStorage.getItem('lifeos_v30_db') || "{}");
        let health = JSON.parse(localStorage.getItem('lifeos_v30_health') || '{"water":0}');
        const now = new Date();
        const todayNum = now.getDate();
        let currentDayOpen = null;

        // --- OPTIMIZATION ENGINE (LE CERVEAU) ---
        function analyzeDay(day) {
            const tasks = db[day] || [];
            if(tasks.length === 0) return { strategy: "Journ√©e libre. Profitez-en pour r√©cup√©rer ou planifier la suite.", color: "strat-box", tools: [] };

            let text = tasks.map(t => t.text.toLowerCase()).join(' ');
            let deepCount = 0;
            let physCount = 0;
            let adminCount = 0;
            let tools = [];

            // Analyse des types
            tasks.forEach(t => {
                const txt = t.text.toLowerCase();
                if(txt.includes('projet') || txt.includes('code') || txt.includes('√©crire') || txt.includes('√©tude')) deepCount++;
                if(txt.includes('sport') || txt.includes('match') || txt.includes('gym')) physCount++;
                if(txt.includes('mail') || txt.includes('appel') || txt.includes('rdv') || txt.includes('bank')) adminCount++;
            });

            // G√©n√©ration de la strat√©gie
            let strategy = "";
            let color = "strat-box";

            if (tasks.length > 5) {
                strategy = "‚ö†Ô∏è <b>Surcharge cognitive d√©tect√©e.</b> Appliquez la r√®gle du 1-3-5 : 1 grosse t√¢che, 3 moyennes, 5 petites. D√©l√©guez ou reportez le superflu.";
                color = "strat-warn";
                tools.push({label: "üéµ Focus Intense", url: "https://www.youtube.com/results?search_query=binaural+beats+focus"});
            } else if (deepCount > 0 && physCount > 0) {
                strategy = "‚ö° <b>Journ√©e Hybride.</b> Faites le Deep Work (Projets) le matin quand le cortisol est haut. Gardez le sport pour 17h-18h afin de r√©initialiser le cerveau.";
                color = "strat-opti";
                tools.push({label: "üéµ Lo-Fi Work", url: "https://www.youtube.com/results?search_query=lofi+girl"});
                tools.push({label: "‚ö° Playlist Sport", url: "https://www.youtube.com/results?search_query=phonk+workout"});
            } else if (adminCount > 2) {
                strategy = "üìû <b>Mode Batching.</b> Regroupez tous vos appels et mails sur un bloc de 2h. Ne laissez pas ces t√¢ches fragmenter votre journ√©e.";
                tools.push({label: "‚è±Ô∏è Pomodoro 25min", url: "https://pomofocus.io/"});
            } else {
                strategy = "üéØ <b>Flux Standard.</b> Attaquez la t√¢che la plus difficile en premier ('Eat the frog').";
                tools.push({label: "üéµ Flow State", url: "https://www.youtube.com/results?search_query=hans+zimmer+playlist"});
            }

            // Outils Universels
            tools.push({label: "üßò‚Äç‚ôÇÔ∏è Respiration", url: "https://www.youtube.com/results?search_query=box+breathing+3+min"});

            return { strategy, color, tools };
        }

        function analyzeWeek() {
            // Analyse globale pour la sidebar
            let totalTasks = 0;
            let busyDay = 0;
            let maxT = 0;
            
            for(let i=todayNum; i<=todayNum+6; i++) {
                if(i>31) break;
                let c = (db[i] || []).length;
                totalTasks += c;
                if(c > maxT) { maxT = c; busyDay = i; }
            }

            const el = document.getElementById('weekAnalysis');
            if(totalTasks === 0) {
                el.innerText = "Semaine vide. Planifiez vos objectifs.";
            } else {
                el.innerHTML = `Charge de la semaine : <b>${totalTasks} missions</b>.<br>Jour le plus lourd : <b>Le ${busyDay}</b>.<br>Conseil : Pr√©parez vos affaires la veille du ${busyDay}.`;
            }
        }

        // --- TAGGING SYSTEM ---
        function getTags(text) {
            const t = text.toLowerCase();
            if(t.includes('sport') || t.includes('match')) return '<span class="tag tag-phys">PHYSIQUE</span>';
            if(t.includes('projet') || t.includes('code')) return '<span class="tag tag-deep">DEEP WORK</span>';
            if(t.includes('mail') || t.includes('appel')) return '<span class="tag tag-admin">ADMIN</span>';
            if(t.includes('course') || t.includes('vitamine')) return '<span class="tag tag-quick">QUICK</span>';
            return '<span class="tag bg-white/10">TASK</span>';
        }

        // --- STANDARD FUNCTIONS (Identiques V29 mais int√©gr√©es) ---
        const mealDB = {
            sport: { lunch: ["P√¢tes Compl√®tes Poulet", "Riz Steak Hach√©", "Wrap Thon"], dinner: ["Omelette Patates douces", "Cabillaud Pur√©e", "Bowl Riz Saumon"] },
            focus: { lunch: ["Saumon Poireaux", "Salade C√©sar", "Bowl Tofu"], dinner: ["Soupe L√©gumes", "Filet Dinde", "Oeufs √âpinards"] },
            std: { lunch: ["Chili con Carne", "R√¥ti Porc", "Couscous"], dinner: ["Gratin chou-fleur", "Salade compos√©e", "Ratatouille"] }
        };

        function getMealPlan(dayIndex) {
            const tasks = (db[dayIndex] || []).map(t => t.text.toLowerCase()).join(' ');
            let type = 'std'; let title = '√âquilibre'; let icon = '‚öñÔ∏è';
            if (tasks.includes('sport') || tasks.includes('match')) { type = 'sport'; title = 'Performance'; icon = 'üî•'; } 
            else if (tasks.includes('r√©union') || tasks.includes('bureau')) { type = 'focus'; title = 'Focus'; icon = 'üß†'; }
            const menuList = mealDB[type];
            return { type, icon, title, lunch: menuList.lunch[(dayIndex)%menuList.lunch.length], dinner: menuList.dinner[(dayIndex)%menuList.dinner.length] };
        }

        function renderModalNutri(day) {
            const plan = getMealPlan(day);
            document.getElementById('modalNutri').innerHTML = `
                <div class="flex justify-between mb-2"><p class="text-[9px] uppercase font-black opacity-50">Fuel</p><h3 class="text-sm font-bold flex gap-2"><span>${plan.icon}</span> <span class="${plan.type === 'sport' ? 'text-orange-400' : 'text-blue-400'}">${plan.title}</span></h3></div>
                <div class="flex gap-4 text-xs"><div class="flex-1"><span class="font-bold text-yellow-500">Midi:</span> ${plan.lunch}</div><div class="flex-1"><span class="font-bold text-blue-400">Soir:</span> ${plan.dinner}</div></div>
            `;
            document.getElementById('modalNutri').className = `mb-6 p-5 rounded-2xl border border-white/5 bg-white/5 meal-card type-${plan.type}`;
        }

        function traiter() {
            const rawText = document.getElementById('userInput').value;
            if(!rawText.trim()) return;
            const output = document.getElementById('consoleOutput');
            
            const segments = rawText.split(/[,.;]|\bet\b|\bpuis\b/i);
            let logs = [];

            segments.forEach(segment => {
                segment = segment.trim();
                if(!segment) return;
                let targetDay = todayNum;
                let foundDate = false;
                const lower = segment.toLowerCase();
                const daysOfWeek = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
                for (let i = 0; i < 7; i++) {
                    if (lower.includes(daysOfWeek[i])) {
                        targetDay = getNextDate(i);
                        foundDate = true;
                        break;
                    }
                }
                if (!foundDate) {
                    if (lower.includes('demain')) targetDay = todayNum + 1;
                    else if (lower.includes('apr√®s-demain')) targetDay = todayNum + 2;
                    else {
                        const dateMatch = lower.match(/le (\d{1,2})/);
                        if (dateMatch) targetDay = parseInt(dateMatch[1]);
                    }
                }
                let cleanTask = segment.replace(/(lundi|mardi|mercredi|jeudi|vendredi|samedi|dimanche|demain|apr√®s-demain|le \d{1,2})/gi, '').trim();
                if(targetDay > 31) targetDay = 1;
                if(cleanTask.length > 2) {
                    db[targetDay] = [...(db[targetDay] || []), { text: cleanTask, done: false }];
                    logs.push(`> ${targetDay}: ${cleanTask}`);
                }
            });

            output.innerHTML = logs.join(' | ');
            output.style.opacity = "1";
            save();
            document.getElementById('userInput').value = '';
            setTimeout(() => { output.style.opacity = "0"; }, 4000);
        }

        function getNextDate(dayIndex) {
            const today = new Date();
            let distance = dayIndex - today.getDay();
            if (distance <= 0) distance += 7;
            const nextDate = new Date(today);
            nextDate.setDate(today.getDate() + distance);
            return nextDate.getDate();
        }

        function renderCal() {
            const cal = document.getElementById('calendar'); cal.innerHTML = '';
            const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            for(let i=1; i<=days; i++) {
                const d = document.createElement('div');
                d.className = `day ${i===todayNum?'day-today':''} ${(db[i]&&db[i].length)?'has-event':''}`;
                d.innerText = i; d.onclick = () => showDay(i); cal.appendChild(d);
            }
        }

        function showDay(day) {
            currentDayOpen = day;
            
            // 1. ANALYSE OPTIMISATION
            const analysis = analyzeDay(day);
            const stratBox = document.getElementById('dailyStrategy');
            stratBox.className = `p-5 rounded-2xl border border-white/5 mb-6 text-sm leading-relaxed ${analysis.color}`;
            stratBox.innerHTML = `<p class="text-[9px] uppercase font-black opacity-50 mb-2">Strat√©gie Optimale</p>${analysis.strategy}`;

            // 2. TOOLBOX
            const toolsBox = document.getElementById('toolbox');
            toolsBox.innerHTML = analysis.tools.map(t => `<a href="${t.url}" target="_blank" class="px-4 py-2 bg-white/10 rounded-lg text-[10px] font-bold hover:bg-white/20 whitespace-nowrap transition-colors">${t.label}</a>`).join('');

            // 3. NUTRI
            renderModalNutri(day);

            const tasks = db[day] || [];
            document.getElementById('modalDate').innerText = `${day} / ${now.getMonth()+1}`;
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="glass-panel p-4 flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.done?'checked':''} onchange="toggleTask(${day},${i})" class="accent-blue-500 w-5 h-5 cursor-pointer">
                        <div>
                            ${getTags(t.text)}
                            <span class="${t.done?'line-through opacity-30':'font-medium'}">${t.text}</span>
                        </div>
                    </div>
                    <button onclick="delTask(${day},${i})" class="opacity-0 group-hover:opacity-100 text-red-500">‚úï</button>
                </div>`).join('') || '<p class="opacity-30 text-center italic text-sm">Vide</p>';
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function addTaskManually() {
            const val = document.getElementById('newTaskInput').value; if(!val) return;
            db[currentDayOpen] = [...(db[currentDayOpen]||[]), {text: val, done: false}];
            save(); document.getElementById('newTaskInput').value = '';
        }
        function toggleTask(d,i) { db[d][i].done = !db[d][i].done; save(); showDay(d); }
        function delTask(d,i) { db[d].splice(i,1); save(); showDay(d); }
        function save() { 
            localStorage.setItem('lifeos_v30_db', JSON.stringify(db)); 
            localStorage.setItem('lifeos_v30_health', JSON.stringify(health)); 
            renderCal(); updateWater(); analyzeWeek(); calculateWakeUp(); scanAlerts();
        }
        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }
        function addWater(n) { health.water += n; save(); }
        function updateWater() {
            document.getElementById('waterText').innerText = health.water + "L";
            document.getElementById('waterBar').style.width = Math.min(100, (health.water/2.5)*100) + "%";
            let t=0, d=0; Object.values(db).forEach(a => a.forEach(x => { t++; if(x.done) d++; }));
            document.getElementById('score').innerText = Math.round((health.water/2.5*40) + (t ? d/t*60 : 0)) + "%";
        }
        function calculateWakeUp() {
            const tmrTasks = db[todayNum + 1] || [];
            let wake = "08:00"; let reason = "Repos";
            tmrTasks.forEach(t => {
                const match = t.text.match(/(\d{1,2})[h:](\d{2})?/);
                if(match && parseInt(match[1]) < 10) {
                    let wh = parseInt(match[1]) - 2;
                    wake = `${wh.toString().padStart(2,'0')}:30`;
                    reason = `Mission ${match[1]}h`;
                }
            });
            document.getElementById('wakeTime').innerText = wake;
            document.getElementById('wakeReason').innerText = reason;
        }
        function scanAlerts() {
            let html = '';
            for(let i=1; i<todayNum; i++) if(db[i] && db[i].some(t => !t.done)) html += `<div class="p-3 bg-red-500/10 border-l-2 border-red-500 text-xs text-red-400 font-bold">‚ö†Ô∏è Retard du ${i}</div>`;
            document.getElementById('alertBox').innerHTML = html || '<div class="text-center py-6 opacity-20 text-xs italic">R.A.S</div>';
        }
        document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') traiter(); });
        
        save(); // Init
    </script>
</body>
</html>
