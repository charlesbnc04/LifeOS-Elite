<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Elite V5 - Gestionnaire Proactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 1.2rem; font-size: 0.75rem; background: rgba(255,255,255,0.02); cursor: pointer; transition: all 0.3s ease; position: relative; }
        .day:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .day.active { border: 1px solid rgba(59, 130, 246, 0.3); }
        .day.today { border: 2px solid rgba(59, 130, 246, 0.6); color: #3b82f6; font-weight: 800; }
        
        /* Les Points de Statut */
        .status-dot { width: 5px; height: 5px; border-radius: 50%; position: absolute; bottom: 8px; }
        .dot-red { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        .dot-green { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        .modal-glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 3rem; }
        
        /* Custom Checkbox */
        input[type="checkbox"] { width: 1.2rem; height: 1.2rem; border-radius: 0.4rem; cursor: pointer; accent-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-full">

    <div id="dayModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/70 backdrop-blur-md">
        <div class="modal-glass p-10 max-w-lg w-full shadow-2xl space-y-8 transform transition-all">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="modalDate" class="text-4xl font-black italic tracking-tighter text-blue-500">JOUR_00</h2>
                    <p class="text-[10px] uppercase tracking-[0.4em] opacity-40 font-bold mt-2">Checklist Stratégique</p>
                </div>
                <button onclick="closeDay()" class="opacity-30 hover:opacity-100 text-3xl">&times;</button>
            </div>
            
            <div id="taskList" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                </div>

            <button onclick="closeDay()" class="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl text-[10px] uppercase font-black tracking-widest transition-all">Valider la progression</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto space-y-10">
        <header class="flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter leading-none">LIFE<span class="text-blue-500">OS</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] opacity-30 font-bold mt-2">Executive Task Manager / V5.0</p>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="text-[9px] uppercase opacity-20 hover:opacity-100 transition-opacity font-bold">Purge Totale</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-8">
                <div class="glass p-8">
                    <h2 class="text-blue-500 font-bold text-[10px] uppercase tracking-widest mb-4">Neural Flux</h2>
                    <textarea id="userInput" class="w-full bg-transparent outline-none text-xl font-light placeholder:opacity-10" rows="6" placeholder="Quoi de neuf aujourd'hui ?"></textarea>
                    <button onclick="traiter()" id="btnMain" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black uppercase text-[11px] tracking-widest transition-all shadow-xl shadow-blue-600/20">Synchroniser l'IA</button>
                </div>

                <div id="aiReco" class="glass p-8 border-purple-500/20">
                    <h2 class="text-purple-500 font-bold text-[10px] uppercase tracking-widest mb-3 italic">Recommandation de Priorité</h2>
                    <p id="recoTxt" class="text-sm font-medium opacity-70 leading-relaxed italic">Veuillez effectuer une analyse pour voir les recommandations mensuelles...</p>
                </div>
            </div>

            <div class="lg:col-span-8 glass p-10 flex flex-col justify-between shadow-2xl">
                <div>
                    <div class="flex justify-between items-center mb-10">
                        <h2 class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest">Calendrier Dynamique</h2>
                        <span id="currentMonth" class="text-[10px] font-black opacity-30 uppercase tracking-widest">Décembre 2025</span>
                    </div>
                    <div class="grid grid-cols-7 gap-3 mb-6 opacity-20 text-[9px] font-black text-center uppercase tracking-widest">
                        <span>Lun</span><span>Mar</span><span>Mer</span><span>Jeu</span><span>Ven</span><span>Sam</span><span>Dim</span>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-4"></div>
                </div>

                <div class="mt-12 flex items-center gap-6 opacity-30 text-[9px] uppercase font-bold tracking-widest">
                    <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_5px_#ef4444]"></div> En cours</div>
                    <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_#22c55e]"></div> Complété</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cal = document.getElementById('calendar');
        const todayNum = new Date().getDate();
        let planStrategique = JSON.parse(localStorage.getItem('lifeos_v5_data') || "{}");

        function buildCalendar() {
            cal.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const dayBox = document.createElement('div');
                const tasks = planStrategique[i] || [];
                
                dayBox.className = `day ${i === todayNum ? 'today' : ''} ${tasks.length > 0 ? 'active' : ''}`;
                dayBox.innerHTML = `<span>${i}</span>`;

                if(tasks.length > 0) {
                    const allDone = tasks.every(t => t.done);
                    const dot = document.createElement('div');
                    dot.className = `status-dot ${allDone ? 'dot-green' : 'dot-red'}`;
                    dayBox.appendChild(dot);
                }

                dayBox.onclick = () => showDay(i);
                cal.appendChild(dayBox);
            }
        }

        function showDay(day) {
            const tasks = planStrategique[day] || [];
            document.getElementById('modalDate').innerText = "DAY_" + (day < 10 ? '0'+day : day);
            const listContainer = document.getElementById('taskList');
            
            if(tasks.length > 0) {
                listContainer.innerHTML = tasks.map((t, idx) => `
                    <div class="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5">
                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${day}, ${idx})">
                        <span class="text-sm ${t.done ? 'line-through opacity-30' : 'opacity-80'}">${t.text}</span>
                    </div>
                `).join('');
            } else {
                listContainer.innerHTML = `<p class="opacity-30 italic text-center py-10">Aucune programmation pour ce jour.</p>`;
            }
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function toggleTask(day, idx) {
            planStrategique[day][idx].done = !planStrategique[day][idx].done;
            localStorage.setItem('lifeos_v5_data', JSON.stringify(planStrategique));
            showDay(day); // Refresh modal
            buildCalendar(); // Refresh dots
        }

        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }

        async function traiter() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('btnMain');
            if(!input) return;

            btn.innerText = "IA NEURAL PROCESSING...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Expert Stratégique. Analyse les besoins du mois. Réponds UNIQUEMENT en JSON : { 'reco': 'Analyse des priorités selon l urgence des dates', 'schedule': [ {'day': 12, 'tasks': ['Finir le projet', 'Envoyer mail']} ] }"},
                            {role: "user", content: input}
                        ]
                    })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));

                // Fusionner les nouvelles tâches avec l'existant
                res.schedule.forEach(item => {
                    const newTasks = item.tasks.map(t => ({ text: t, done: false }));
                    planStrategique[item.day] = [...(planStrategique[item.day] || []), ...newTasks];
                });

                localStorage.setItem('lifeos_v5_data', JSON.stringify(planStrategique));
                document.getElementById('recoTxt').innerText = res.reco;
                buildCalendar();

            } catch (e) {
                alert("Erreur de connexion. Vérifiez vos crédits.");
            } finally {
                btn.innerText = "Synchroniser l'IA";
                btn.disabled = false;
            }
        }

        buildCalendar();
    </script>
</body>
</html>
