<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Sovereign - V12.1 Alerte Syst√®me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020202; color: #fff; -webkit-font-smoothing: antialiased; }
        .glass { border-radius: 2.5rem; border: 1px solid rgba(128,128,128,0.1); backdrop-filter: blur(30px); background: rgba(255,255,255,0.03); }
        
        /* ANIMATIONS DE CLIGNOTEMENT */
        @keyframes blink-red {
            0%, 100% { border-color: rgba(239, 68, 68, 0.2); box-shadow: 0 0 5px rgba(239, 68, 68, 0.1); }
            50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); }
        }
        @keyframes blink-orange {
            0%, 100% { border-color: rgba(249, 115, 22, 0.2); box-shadow: 0 0 5px rgba(249, 115, 22, 0.1); }
            50% { border-color: rgba(249, 115, 22, 1); box-shadow: 0 0 15px rgba(249, 115, 22, 0.5); }
        }
        .alert-retard { animation: blink-red 1.5s infinite ease-in-out; border: 2px solid #ef4444 !important; }
        .alert-today { animation: blink-orange 2s infinite ease-in-out; border: 2px solid #f97316 !important; }

        .day { aspect-ratio: 1; border-radius: 1.2rem; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; cursor: pointer; position: relative; transition: 0.3s; background: rgba(255,255,255,0.02); border: 1px solid transparent; }
        .day:hover { transform: scale(1.1); background: rgba(59, 130, 246, 0.2); }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; position: absolute; bottom: 8px; }
        .btn-premium { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); transition: 0.3s; }
        input[type="checkbox"] { width: 1.4rem; height: 1.4rem; border-radius: 0.5rem; accent-color: #3b82f6; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-full">

    <div id="authModal" class="fixed inset-0 z-[300] flex items-center justify-center bg-black/95 backdrop-blur-2xl">
        <div class="glass p-12 w-full max-w-md text-center space-y-8">
            <h1 class="text-4xl font-extrabold italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
            <input type="text" id="usernameInput" placeholder="Identifiant" class="w-full bg-white/5 p-5 rounded-2xl outline-none border border-white/10 text-center">
            <button onclick="login()" class="w-full btn-premium py-5 rounded-2xl font-black uppercase text-xs tracking-widest">Initialiser</button>
        </div>
    </div>

    <main id="mainApp" class="hidden max-w-7xl mx-auto space-y-12">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-black italic italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
            <button onclick="localStorage.clear(); location.reload();" class="opacity-20 text-[10px] font-bold uppercase">Reset Syst√®me</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-5 space-y-8">
                <div class="glass p-10 space-y-6">
                    <h3 class="text-blue-500 font-bold text-[10px] uppercase">Neural Ingestion</h3>
                    <textarea id="userInput" class="w-full bg-transparent outline-none text-2xl font-light" rows="5" placeholder="Votre flux..."></textarea>
                    <button onclick="traiter()" id="btnMain" class="w-full btn-premium py-6 rounded-3xl font-black uppercase text-xs">Analyser</button>
                </div>
                <div id="coachCard" class="glass p-8 border-purple-500/20 opacity-30">
                    <h3 class="text-purple-500 font-bold text-[9px] uppercase mb-2">‚ö° Coach</h3>
                    <p id="coachTxt" class="text-sm italic opacity-80 leading-relaxed"></p>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-10">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest">Roadmap D√©cembre</h2>
                    <div class="flex gap-4 text-[8px] font-bold uppercase tracking-tighter">
                        <span class="text-orange-500">‚óè Aujourd'hui</span>
                        <span class="text-red-500">‚óè Retard</span>
                    </div>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-4"></div>
            </div>
        </div>
    </main>

    <div id="dayModal" class="hidden fixed inset-0 z-[150] flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl">
        <div class="glass p-12 max-w-lg w-full space-y-8">
            <h2 id="modalDate" class="text-3xl font-black tracking-tighter capitalize">Date</h2>
            <div id="taskList" class="space-y-4"></div>
            
            <div id="vitaminRecos" class="hidden p-6 bg-blue-500/10 rounded-[2rem] border border-blue-500/20">
                <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-3 italic">üõí Sites recommand√©s</p>
                <div class="flex flex-col gap-2 text-xs font-bold">
                    <a href="https://nutriandco.com" target="_blank" class="hover:text-blue-400 transition-colors">‚Üí Nutri&Co</a>
                    <a href="https://www.novoma.com" target="_blank" class="hover:text-blue-400 transition-colors">‚Üí Novoma</a>
                </div>
            </div>
            <button onclick="closeDay()" class="w-full py-5 bg-white/5 rounded-2xl font-black uppercase text-[10px]">Fermer</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('lifeos_v12_db') || "{}");
        let user = localStorage.getItem('lifeos_v12_user');
        const todayNum = new Date().getDate();

        function login() {
            const val = document.getElementById('usernameInput').value;
            if(!val) return;
            localStorage.setItem('lifeos_v12_user', val);
            location.reload();
        }

        if(user) {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function buildCal() {
            const cal = document.getElementById('calendar'); cal.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const tasks = db[i] || [];
                const d = document.createElement('div');
                const allDone = tasks.length > 0 && tasks.every(t => t.done);
                
                // LOGIQUE D'ALERTE DYNAMIQUE
                let alertClass = '';
                if(tasks.length > 0 && !allDone) {
                    if(i < todayNum) alertClass = 'alert-retard'; // Rouge si pass√©
                    if(i === todayNum) alertClass = 'alert-today'; // Orange si aujourd'hui
                }

                d.className = `day ${alertClass} ${i === todayNum ? 'border-zinc-500' : ''}`;
                d.innerText = i;
                
                if(tasks.length) {
                    const dot = document.createElement('div');
                    dot.className = `status-dot ${allDone ? 'bg-green-500' : 'bg-red-500'}`;
                    d.appendChild(dot);
                }
                d.onclick = () => showDay(i);
                cal.appendChild(d);
            }
        }

        function showDay(day) {
            const tasks = db[day] || [];
            document.getElementById('modalDate').innerText = new Intl.DateTimeFormat('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' }).format(new Date(2025, 11, day));
            document.getElementById('taskList').innerHTML = tasks.length ? tasks.map((t, idx) => `
                <div class="flex items-center justify-between p-6 bg-white/5 rounded-3xl border border-white/5">
                    <span class="${t.done ? 'line-through opacity-20' : 'opacity-80 font-medium'}">${t.text}</span>
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${day}, ${idx})">
                </div>
            `).join('') : '<p class="text-center py-10 opacity-30 italic">Rien de planifi√©.</p>';

            const hasVitamins = tasks.some(t => t.text.toLowerCase().includes('vitamine'));
            document.getElementById('vitaminRecos').className = hasVitamins ? 'block p-6 bg-blue-500/10 rounded-[2rem] border border-blue-500/20' : 'hidden';
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function toggleTask(day, idx) {
            db[day][idx].done = !db[day][idx].done;
            localStorage.setItem('lifeos_v12_db', JSON.stringify(db));
            showDay(day); buildCal();
        }

        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }

        async function traiter() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('btnMain');
            if(!input) return;
            btn.innerText = "IA NEURAL SYNC..."; btn.disabled = true;
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Expert. R√©ponds UNIQUEMENT en JSON : { 'coach': '...', 'schedule': [{'day': 12, 'tasks':['...']}] }"},
                            {role: "user", content: input}
                        ]
                    })
                });
                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));
                document.getElementById('coachCard').style.opacity = "1";
                document.getElementById('coachTxt').innerText = res.coach;
                res.schedule.forEach(s => { db[s.day] = [...(db[s.day] || []), ...s.tasks.map(t => ({text: t, done: false}))]; });
                localStorage.setItem('lifeos_v12_db', JSON.stringify(db));
                buildCal();
            } catch (e) { alert("Erreur IA"); }
            finally { btn.innerText = "Analyser"; btn.disabled = false; }
        }
        buildCal();
    </script>
</body>
</html>
