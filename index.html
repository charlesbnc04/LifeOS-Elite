<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Sovereign V27 - Nutri-Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; -webkit-font-smoothing: antialiased; }
        
        .glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.08); border-radius: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .glass-panel { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.2rem; transition: 0.3s; }
        
        /* Nutri Styles */
        .meal-card { border-left: 3px solid #3b82f6; background: linear-gradient(90deg, rgba(59,130,246,0.05) 0%, transparent 100%); }
        .type-sport { border-color: #f97316; background: linear-gradient(90deg, rgba(249,115,22,0.1) 0%, transparent 100%); }
        .type-focus { border-color: #8b5cf6; background: linear-gradient(90deg, rgba(139,92,246,0.1) 0%, transparent 100%); }
        
        .day { aspect-ratio: 1; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); }
        .day:hover { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; transform: translateY(-3px); }
        .day-today { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1); }
        .has-event { border-bottom: 3px solid #3b82f6; }
        
        .water-progress { transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div class="max-w-[1800px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-3 space-y-6">
            <div class="glass p-8 space-y-8 h-full flex flex-col">
                <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                
                <div>
                    <p class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-3">Menu du Jour (Aujourd'hui)</p>
                    <div id="sidebarNutri" class="glass-panel p-5 space-y-4">
                        </div>
                </div>

                <div class="glass-panel p-6">
                    <p class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-1">R√©veil Demain</p>
                    <p id="wakeTime" class="text-4xl font-black italic text-white">08:00</p>
                    <p id="wakeReason" class="text-[10px] text-blue-400 font-bold mt-1">Cycle Standard</p>
                </div>

                <div class="mt-auto space-y-4">
                    <div class="flex justify-between items-end">
                        <span class="text-[9px] font-black uppercase text-blue-400">Hydratation</span>
                        <span id="waterText" class="text-xl font-bold">0L</span>
                    </div>
                    <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                        <div id="waterBar" class="water-progress h-full w-0"></div>
                    </div>
                    <button onclick="addWater(0.5)" class="w-full py-3 glass-panel hover:bg-blue-500/20 text-[10px] font-bold uppercase transition-all">+ 500ml</button>
                </div>
            </div>
        </aside>

        <main class="lg:col-span-6 space-y-6">
            <div id="inputZone" class="glass p-10 relative transition-all duration-300">
                <div class="flex justify-between items-center mb-6">
                    <span class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest">Auto-Injection V27</span>
                    <div id="successMsg" class="opacity-0 text-[10px] font-bold text-green-400 transition-opacity">Donn√©e Synchronis√©e ‚úî</div>
                </div>
                
                <textarea id="userInput" class="w-full bg-transparent outline-none text-3xl font-light mb-8 placeholder:opacity-20 min-h-[120px] resize-none" placeholder="Ex: Match demain, R√©union le 28..."></textarea>
                
                <div class="flex gap-4">
                    <button onclick="traiter()" class="flex-1 bg-white text-black hover:bg-zinc-200 py-4 rounded-xl uppercase text-[11px] font-black tracking-widest transition-all">Injecter au Planning</button>
                    <button onclick="toggleVoice()" id="voiceBtn" class="w-16 glass-panel flex items-center justify-center text-2xl hover:text-blue-400 transition-all">üé§</button>
                </div>
            </div>

            <div class="glass p-8 min-h-[150px]">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-red-500 mb-4">Radar Temporel</h3>
                <div id="alertBox" class="grid gap-2"></div>
            </div>
        </main>

        <aside class="lg:col-span-3 glass p-8 flex flex-col">
            <h2 class="font-black text-xl italic uppercase mb-8">Roadmap</h2>
            <div id="calendar" class="grid grid-cols-7 gap-2 mb-8"></div>
            <div class="mt-auto border-t border-white/5 pt-6 flex items-baseline gap-2">
                 <span id="score" class="text-6xl font-black text-blue-500 italic">0%</span>
                 <span class="text-xs opacity-50">SCORE</span>
            </div>
        </aside>
    </div>

    <div id="dayModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
        <div class="glass p-8 max-w-2xl w-full relative max-h-[90vh] overflow-y-auto">
            
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalDate" class="text-3xl font-black italic capitalize text-blue-500">Date</h2>
                <button onclick="closeDay()" class="text-zinc-500 hover:text-white text-2xl">‚úï</button>
            </div>

            <div id="modalNutri" class="mb-8 p-6 rounded-2xl border border-white/5 bg-white/5">
                </div>

            <div class="flex gap-2 mb-4">
                <input type="text" id="newTaskInput" placeholder="Ajouter une t√¢che..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-all">
                <button onclick="addTaskManually()" class="bg-blue-600 w-12 rounded-xl font-bold hover:bg-blue-500">+</button>
            </div>
            <div id="taskList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        let db = JSON.parse(localStorage.getItem('lifeos_v27_db') || "{}");
        let health = JSON.parse(localStorage.getItem('lifeos_v27_health') || '{"water":0}');
        const now = new Date();
        const todayNum = now.getDate();
        let currentDayOpen = null;

        // --- üß† LE CERVEAU NUTRITIONNEL (ALGORITHME) ---
        function getMealPlan(dayIndex) {
            const tasks = (db[dayIndex] || []).map(t => t.text.toLowerCase()).join(' ');
            
            // LOGIQUE 1 : JOUR DE SPORT (Haute d√©pense)
            if (tasks.includes('sport') || tasks.includes('match') || tasks.includes('foot') || tasks.includes('gym') || tasks.includes('course')) {
                return {
                    type: 'sport',
                    icon: 'üî•',
                    title: 'Haute Performance',
                    lunch: 'P√¢tes compl√®tes (200g) + Blanc de Poulet + Brocolis',
                    dinner: 'Omelette (3 oeufs) + Patates douces + Avocat'
                };
            }
            // LOGIQUE 2 : JOUR DE FOCUS (Mental / S√©dentaire)
            else if (tasks.includes('r√©union') || tasks.includes('bureau') || tasks.includes('code') || tasks.includes('cours') || tasks.includes('√©tude')) {
                return {
                    type: 'focus',
                    icon: 'üß†',
                    title: 'Focus Cognitif',
                    lunch: 'Pav√© de Saumon + Quinoa + √âpinards (L√©ger)',
                    dinner: 'Soupe de l√©gumes + Dinde + Fromage Blanc'
                };
            }
            // LOGIQUE 3 : STANDARD (Maintenance)
            else {
                return {
                    type: 'std',
                    icon: '‚öñÔ∏è',
                    title: '√âquilibre Vital',
                    lunch: 'Salade compos√©e (Thon/Ma√Øs/Oeuf) + Riz',
                    dinner: 'Wok de l√©gumes + Tofu ou Poisson blanc'
                };
            }
        }

        // --- RENDU UI NUTRITION ---
        function renderNutriUI() {
            // 1. Sidebar (Aujourd'hui)
            const planToday = getMealPlan(todayNum);
            const sideHTML = `
                <div class="text-xs font-bold mb-2 flex items-center gap-2 ${planToday.type === 'sport' ? 'text-orange-400' : (planToday.type === 'focus' ? 'text-purple-400' : 'text-blue-400')}">
                    <span>${planToday.icon}</span> <span>${planToday.title}</span>
                </div>
                <div class="space-y-3">
                    <div class="pl-3 border-l-2 border-white/20">
                        <p class="text-[8px] uppercase font-black opacity-50">MIDI ‚òÄÔ∏è</p>
                        <p class="text-xs font-medium leading-tight">${planToday.lunch}</p>
                    </div>
                    <div class="pl-3 border-l-2 border-white/20">
                        <p class="text-[8px] uppercase font-black opacity-50">SOIR üåô</p>
                        <p class="text-xs font-medium leading-tight">${planToday.dinner}</p>
                    </div>
                </div>
            `;
            document.getElementById('sidebarNutri').innerHTML = sideHTML;
            document.getElementById('sidebarNutri').className = `glass-panel p-5 meal-card type-${planToday.type}`;
        }

        function renderModalNutri(day) {
            const plan = getMealPlan(day);
            const html = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-[10px] uppercase tracking-widest font-black opacity-50">Plan Nutritionnel du jour</p>
                        <h3 class="text-xl font-bold flex items-center gap-2 mt-1">
                            <span>${plan.icon}</span> <span class="${plan.type === 'sport' ? 'text-orange-400' : (plan.type === 'focus' ? 'text-purple-400' : 'text-blue-400')}">${plan.title}</span>
                        </h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                        <p class="text-[9px] font-black text-yellow-500 uppercase mb-1">REPAS 1 : MIDI</p>
                        <p class="text-sm font-medium">${plan.lunch}</p>
                    </div>
                    <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                        <p class="text-[9px] font-black text-blue-400 uppercase mb-1">REPAS 2 : SOIR</p>
                        <p class="text-sm font-medium">${plan.dinner}</p>
                    </div>
                </div>
            `;
            const container = document.getElementById('modalNutri');
            container.innerHTML = html;
            // Appliquer les couleurs dynamiques au cadre
            container.className = `mb-8 p-6 rounded-2xl border border-white/5 bg-white/5 meal-card type-${plan.type}`;
        }

        // --- AUTO INJECTION & SYSTEM ---
        function traiter() {
            const input = document.getElementById('userInput');
            const txt = input.value;
            if(!txt.trim()) return;

            let targetDay = todayNum;
            let finalTxt = txt;
            let lower = txt.toLowerCase();

            if (lower.includes('demain')) {
                targetDay = todayNum + 1;
                finalTxt = txt.replace(/demain/gi, '').trim();
            } else if (lower.includes('apr√®s-demain')) {
                targetDay = todayNum + 2;
                finalTxt = txt.replace(/apr√®s-demain/gi, '').trim();
            } else {
                const dateMatch = lower.match(/le (\d{1,2})/);
                if(dateMatch) {
                    targetDay = parseInt(dateMatch[1]);
                    finalTxt = txt.replace(/le \d{1,2}/gi, '').trim();
                }
            }
            if(targetDay > 31) targetDay = 1;

            db[targetDay] = [...(db[targetDay] || []), { text: finalTxt, done: false }];
            
            save();
            input.value = '';
            const msg = document.getElementById('successMsg');
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        function calculateWakeUp() {
            const tmrTasks = db[todayNum + 1] || [];
            let wake = "08:00"; let reason = "Repos Standard";
            
            tmrTasks.forEach(t => {
                const match = t.text.match(/(\d{1,2})[h:](\d{2})?/);
                if(match) {
                    const h = parseInt(match[1]);
                    if(h < 10) {
                        let wakeH = h - 2; 
                        let wakeM = match[2] ? parseInt(match[2]) : 0;
                        if (wakeM === 0) { wakeM = 30; wakeH -= 1; }
                        wake = `${wakeH.toString().padStart(2,'0')}:${wakeM.toString().padStart(2,'0')}`;
                        reason = `Mission √† ${h}h`;
                    }
                }
            });
            document.getElementById('wakeTime').innerText = wake;
            document.getElementById('wakeReason').innerText = reason;
        }

        function updateAll() {
            renderCal();
            renderNutriUI(); // Update sidebar nutri
            calculateWakeUp();
            scanAlerts();
            updateWater();
        }

        function scanAlerts() {
            let html = '';
            for(let i=1; i<todayNum; i++) {
                if(db[i] && db[i].some(t => !t.done)) html += `<div class="p-3 bg-red-500/10 border-l-2 border-red-500 text-xs text-red-400 font-bold">‚ö†Ô∏è Retard du ${i}</div>`;
            }
            document.getElementById('alertBox').innerHTML = html || '<div class="text-center py-6 opacity-20 text-xs italic">Aucune urgence.</div>';
        }

        function addWater(n) { health.water += n; save(); }
        function updateWater() {
            document.getElementById('waterText').innerText = health.water + "L";
            document.getElementById('waterBar').style.width = Math.min(100, (health.water/2.5)*100) + "%";
            let total=0, done=0;
            Object.values(db).forEach(arr => arr.forEach(t => { total++; if(t.done) done++; }));
            const score = Math.round((health.water/2.5*40) + (total ? done/total*60 : 0));
            document.getElementById('score').innerText = Math.min(100, score) + "%";
        }

        function renderCal() {
            const cal = document.getElementById('calendar'); cal.innerHTML = '';
            const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            for(let i=1; i<=days; i++) {
                const hasTask = db[i] && db[i].length;
                const d = document.createElement('div');
                d.className = `day ${i===todayNum ? 'day-today' : ''} ${hasTask ? 'has-event' : ''}`;
                d.innerText = i;
                d.onclick = () => showDay(i);
                cal.appendChild(d);
            }
        }

        function showDay(day) {
            currentDayOpen = day;
            renderModalNutri(day); // AFFICHER LA NUTRITION DE CE JOUR
            
            const tasks = db[day] || [];
            document.getElementById('modalDate').innerText = `${day} / ${now.getMonth()+1}`;
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="glass-panel p-4 flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${day},${i})" class="accent-blue-500 w-5 h-5 cursor-pointer">
                        <span class="${t.done ? 'line-through opacity-30' : 'font-medium'}">${t.text}</span>
                    </div>
                    <button onclick="delTask(${day},${i})" class="opacity-0 group-hover:opacity-100 text-red-500">‚úï</button>
                </div>
            `).join('') || '<p class="opacity-30 text-center italic text-sm">Aucune t√¢che.</p>';
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function addTaskManually() {
            const val = document.getElementById('newTaskInput').value;
            if(!val) return;
            db[currentDayOpen] = [...(db[currentDayOpen] || []), {text: val, done: false}];
            save(); document.getElementById('newTaskInput').value = '';
        }
        function toggleTask(d,i) { db[d][i].done = !db[d][i].done; save(); showDay(d); }
        function delTask(d,i) { db[d].splice(i,1); save(); showDay(d); }
        function save() { 
            localStorage.setItem('lifeos_v27_db', JSON.stringify(db)); 
            localStorage.setItem('lifeos_v27_health', JSON.stringify(health));
            updateAll();
        }
        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }
        document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') traiter(); });
        
        updateAll();
    </script>
</body>
</html>
