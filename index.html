<!DOCTYPE html>

    <style>

        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 1.2rem; font-size: 0.75rem; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: all 0.3s ease; }
        .day:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .day.active { background: #3b82f6; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); border: none; font-weight: bold; }
        .day.today { border: 2px solid rgba(59, 130, 246, 0.5); color: #3b82f6; }
        .modal-glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
