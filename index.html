<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Elite V6.1 - Système Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 1.2rem; font-size: 0.75rem; background: rgba(255,255,255,0.02); cursor: pointer; transition: all 0.3s ease; position: relative; }
        .day:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .day.today { border: 2px solid #3b82f6; color: #3b82f6; font-weight: 800; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; position: absolute; bottom: 8px; }
        .dot-red { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .dot-green { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .modal-glass { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 3rem; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-full">

    <div id="dayModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="modal-glass p-10 max-w-lg w-full shadow-2xl space-y-8">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="modalDate" class="text-3xl font-black tracking-tighter capitalize text-blue-500">Date</h2>
                    <p class="text-[10px] uppercase tracking-[0.4em] opacity-40 font-bold mt-2 italic">Checklist Quotidienne</p>
                </div>
                <button onclick="closeDay()" class="opacity-30 hover:opacity-100 text-3xl">&times;</button>
            </div>
            <div id="taskList" class="space-y-4 max-h-[350px] overflow-y-auto pr-2 text-sm"></div>
            <button onclick="closeDay()" class="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl text-[10px] uppercase font-black tracking-widest transition-all">Enregistrer & Fermer</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto space-y-12">
        <header class="flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] opacity-30 font-bold mt-2 italic">Elite Strategic Manager / V6.1 Stable</p>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="text-[9px] uppercase opacity-20 hover:opacity-100 font-bold">Réinitialiser</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5 space-y-10">
                <div class="glass p-10">
                    <h2 class="text-blue-500 font-bold text-[10px] uppercase tracking-widest mb-6 tracking-[0.2em]">Flux de Conscience</h2>
                    <textarea id="userInput" class="w-full bg-transparent outline-none text-2xl font-light placeholder:opacity-10 leading-relaxed" rows="6" placeholder="Qu'est-ce qui vous préoccupe ?"></textarea>
                    <button onclick="traiter()" id="btnMain" class="w-full mt-10 bg-blue-600 hover:bg-blue-500 py-6 rounded-3xl font-black uppercase text-xs tracking-widest shadow-2xl shadow-blue-600/20">Lancer l'Analyse IA</button>
                </div>
                <div id="aiReco" class="glass p-10 opacity-30 transition-opacity">
                    <h2 class="text-purple-500 font-bold text-[10px] uppercase tracking-widest mb-4 italic">Priorisation</h2>
                    <p id="recoTxt" class="text-sm font-medium opacity-80 leading-relaxed italic">En attente d'analyse...</p>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-10">
                <div class="flex justify-between items-center mb-12">
                    <h2 class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest">Calendrier de Décembre</h2>
                </div>
                <div class="grid grid-cols-7 gap-3 mb-6 opacity-20 text-[9px] font-black text-center uppercase tracking-widest">
                    <span>Lun</span><span>Mar</span><span>Mer</span><span>Jeu</span><span>Ven</span><span>Sam</span><span>Dim</span>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-4"></div>
            </div>
        </div>
    </main>

    <script>
        const cal = document.getElementById('calendar');
        let database = JSON.parse(localStorage.getItem('lifeos_final_db') || "{}");

        function getRealDate(day) {
            const date = new Date(2025, 11, day); // Décembre 2025
            return new Intl.DateTimeFormat('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' }).format(date);
        }

        function buildCalendar() {
            cal.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const dayBox = document.createElement('div');
                const tasks = database[i] || [];
                dayBox.className = `day ${i === new Date().getDate() ? 'today' : ''}`;
                dayBox.innerHTML = `<span>${i}</span>`;
                
                if(tasks.length > 0) {
                    const allDone = tasks.every(t => t.done === true);
                    const dot = document.createElement('div');
                    dot.className = `status-dot ${allDone ? 'dot-green' : 'dot-red'}`;
                    dayBox.appendChild(dot);
                }
                dayBox.onclick = () => showDay(i);
                cal.appendChild(dayBox);
            }
        }

        function showDay(day) {
            const tasks = database[day] || [];
            document.getElementById('modalDate').innerText = getRealDate(day);
            const listContainer = document.getElementById('taskList');
            listContainer.innerHTML = tasks.length > 0 ? tasks.map((t, idx) => `
                <div class="flex items-center justify-between p-5 bg-white/5 rounded-3xl border border-white/5">
                    <span class="${t.done ? 'line-through opacity-20' : 'opacity-80'}">${t.text}</span>
                    <input type="checkbox" class="w-6 h-6 rounded-lg accent-blue-600" ${t.done ? 'checked' : ''} onchange="toggleTask(${day}, ${idx})">
                </div>
            `).join('') : '<p class="opacity-30 italic text-center py-10">Rien de prévu.</p>';
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function toggleTask(day, idx) {
            database[day][idx].done = !database[day][idx].done;
            localStorage.setItem('lifeos_final_db', JSON.stringify(database));
            showDay(day); 
            buildCalendar(); 
        }

        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }

        async function traiter() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('btnMain');
            if(!input) return;

            btn.innerText = "CALCUL IA..."; btn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Réponds UNIQUEMENT en JSON : { 'reco': '...', 'schedule': [ {'day': 26, 'tasks': ['...']} ] }"},
                            {role: "user", content: input}
                        ]
                    })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));

                res.schedule.forEach(item => {
                    const newTasks = item.tasks.map(t => ({ text: t, done: false }));
                    database[item.day] = [...(database[item.day] || []), ...newTasks];
                });

                localStorage.setItem('lifeos_final_db', JSON.stringify(database));
                document.getElementById('recoTxt').innerText = res.reco;
                document.getElementById('aiReco').style.opacity = "1";
                buildCalendar();
            } catch (e) {
                alert("Erreur Système : Réessayez avec un texte plus court.");
            } finally {
                btn.innerText = "Lancer l'Analyse IA"; btn.disabled = false;
            }
        }
        buildCalendar();
    </script>
</body>
</html>
