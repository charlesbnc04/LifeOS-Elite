<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifeOS Sovereign V25 - Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; -webkit-font-smoothing: antialiased; }
        
        .glass { background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; }
        .glass-panel { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
        
        .day { aspect-ratio: 1; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); }
        .day:hover { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; transform: translateY(-3px); }
        .day-today { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1); }
        .has-event { border-bottom: 3px solid #3b82f6; }
        
        .water-progress { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        
        @keyframes flash-green { 0% { background-color: rgba(34, 197, 94, 0.2); } 100% { background-color: transparent; } }
        .success-flash { animation: flash-green 1s ease-out; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div class="max-w-[1800px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-3 space-y-6">
            <div class="glass p-8 space-y-8">
                <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                
                <div class="glass-panel p-6 text-center">
                    <p class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-2">R√©veil Optimis√©</p>
                    <p id="wakeTime" class="text-5xl font-black italic text-white">--:--</p>
                    <p id="wakeReason" class="text-[10px] mt-2 text-blue-400 font-bold">En attente de donn√©es</p>
                </div>

                <div class="glass-panel p-6 space-y-4 border-l-2 border-green-500">
                    <p class="text-[9px] font-black uppercase tracking-widest text-green-500">Nutrition Contextuelle</p>
                    <div id="mealPlan" class="text-sm font-medium opacity-80 leading-relaxed">Analyse...</div>
                </div>
            </div>

            <div class="glass p-8 space-y-6">
                <div class="flex justify-between items-end">
                    <span class="text-[9px] font-black uppercase text-blue-400">Hydratation</span>
                    <span id="waterText" class="text-2xl font-black">0L</span>
                </div>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="waterBar" class="water-progress h-full w-0"></div>
                </div>
                <button onclick="addWater(0.5)" class="w-full py-3 glass-panel hover:bg-blue-500/20 text-[10px] font-bold transition-all uppercase">+ Gourde 50cl</button>
            </div>
        </aside>

        <main class="lg:col-span-6 space-y-6">
            <div id="inputZone" class="glass p-10 relative transition-colors duration-500">
                <div class="flex justify-between items-center mb-8">
                    <span class="bg-blue-500/10 text-blue-400 px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest">Auto-Injection V25</span>
                    <p id="statusMsg" class="text-xs font-bold text-green-400 opacity-0 transition-opacity">T√¢che ajout√©e avec succ√®s ‚úî</p>
                </div>
                
                <textarea id="userInput" class="w-full bg-transparent outline-none text-3xl font-light mb-10 placeholder:opacity-20 min-h-[140px] resize-none" placeholder="Ex: Match demain √† 10h... (√áa s'ajoute tout seul)"></textarea>
                
                <div class="flex gap-4">
                    <button onclick="traiter()" id="btnMain" class="flex-1 bg-white text-black hover:bg-zinc-200 py-4 rounded-xl uppercase text-[11px] font-black tracking-widest transition-all shadow-xl">Ex√©cuter & Injecter</button>
                    <button onclick="toggleVoice()" id="voiceBtn" class="w-14 glass-panel flex items-center justify-center text-xl hover:text-blue-400 transition-all">üé§</button>
                </div>
            </div>

            <div class="glass p-8 min-h-[150px]">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-red-500 mb-4">Urgences D√©tect√©es</h3>
                <div id="alertBox" class="space-y-2"></div>
            </div>
        </main>

        <aside class="lg:col-span-3 glass p-8 flex flex-col">
            <h2 class="font-black text-xl italic uppercase mb-8">Roadmap</h2>
            <div id="calendar" class="grid grid-cols-7 gap-2 mb-8"></div>
            <div class="mt-auto pt-6 border-t border-white/5">
                <p class="text-[9px] font-black uppercase opacity-30 mb-2">Vitalit√© Globale</p>
                <span id="score" class="text-6xl font-black text-blue-500 italic">0%</span>
            </div>
        </aside>
    </div>

    <div id="dayModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
        <div class="glass p-8 max-w-lg w-full relative">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalDate" class="text-3xl font-black italic capitalize">Date</h2>
                <button onclick="closeDay()" class="text-zinc-500 hover:text-white text-xl">‚úï</button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newTaskInput" placeholder="Ajout manuel..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 outline-none focus:border-blue-500">
                <button onclick="addTaskManually()" class="bg-blue-600 w-12 rounded-xl font-bold">+</button>
            </div>
            <div id="taskList" class="space-y-3 max-h-[400px] overflow-y-auto"></div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('lifeos_v25_db') || "{}");
        let health = JSON.parse(localStorage.getItem('lifeos_v25_health') || '{"water":0}');
        const now = new Date();
        const todayNum = now.getDate();

        // 1. LE COEUR DU SYSTEME : PARSEUR NLP AUTOMATIQUE
        function traiter() {
            const rawInput = document.getElementById('userInput').value;
            if(!rawInput.trim()) return;

            let targetDay = todayNum; // Par d√©faut aujourd'hui
            let cleanText = rawInput;
            const lowerInput = rawInput.toLowerCase();

            // D√âTECTION INTELLIGENTE DE LA DATE
            if (lowerInput.includes('demain')) {
                targetDay = todayNum + 1;
                cleanText = rawInput.replace(/demain/gi, '').trim();
            } else if (lowerInput.includes('apr√®s-demain') || lowerInput.includes('apres demain')) {
                targetDay = todayNum + 2;
                cleanText = rawInput.replace(/apr√®s-demain|apres demain/gi, '').trim();
            } else {
                // D√©tection de "le 28", "le 5", etc.
                const dateMatch = lowerInput.match(/le (\d{1,2})/);
                if (dateMatch) {
                    targetDay = parseInt(dateMatch[1]);
                    cleanText = rawInput.replace(/le \d{1,2}/gi, '').trim();
                }
            }

            // GESTION DES DEBORDEMENTS DE MOIS (Basique pour d√©mo)
            if (targetDay > 31) targetDay = 1; 

            // INJECTION DANS LA BASE DE DONNEES
            db[targetDay] = [...(db[targetDay] || []), { text: cleanText, done: false }];
            
            // FEEDBACK UTILISATEUR
            save();
            document.getElementById('userInput').value = '';
            
            // Animation de succ√®s
            const msg = document.getElementById('statusMsg');
            const zone = document.getElementById('inputZone');
            msg.style.opacity = '1';
            zone.classList.add('success-flash');
            setTimeout(() => { msg.style.opacity = '0'; zone.classList.remove('success-flash'); }, 2000);
        }

        // --- MOTEURS AUXILIAIRES ---

        function updateEverything() {
            renderCalendar();
            calculateWakeUp();
            calculateBioFuel();
            scanUrgencies();
            updateWaterUI();
            updateScore();
        }

        function calculateWakeUp() {
            const tasks = db[todayNum + 1] || [];
            let wake = "08:00"; let reason = "Repos";
            tasks.forEach(t => {
                const m = t.text.match(/(\d{1,2})[h:]/);
                if(m) {
                    const h = parseInt(m[1]);
                    if(h < 10) { wake = `${(h-1).toString().padStart(2,'0')}:30`; reason = `Mission √† ${h}h`; }
                }
            });
            document.getElementById('wakeTime').innerText = wake;
            document.getElementById('wakeReason').innerText = reason;
        }

        function calculateBioFuel() {
            const txt = JSON.stringify(db[todayNum] || []).toLowerCase();
            const el = document.getElementById('mealPlan');
            if(txt.includes('sport') || txt.includes('match') || txt.includes('gym')) {
                el.innerHTML = '<span class="text-orange-400 font-bold">üî• Carb-Load</span><br>P√¢tes compl√®tes / Poulet / Banane';
            } else if(txt.includes('r√©union') || txt.includes('bureau') || txt.includes('cours')) {
                el.innerHTML = '<span class="text-blue-400 font-bold">üß† Brain Food</span><br>Poisson gras / L√©gumes / Noix';
            } else {
                el.innerHTML = '<span class="opacity-50">Standard √©quilibr√©</span>';
            }
        }

        function scanUrgencies() {
            let html = '';
            for(let i=1; i<todayNum; i++) {
                if(db[i] && db[i].some(t => !t.done)) html += `<div class="text-red-400 text-xs font-bold border-l-2 border-red-500 pl-3">Retard J-${todayNum-i}</div>`;
            }
            document.getElementById('alertBox').innerHTML = html || '<div class="opacity-20 text-xs italic text-center">R.A.S</div>';
        }

        function addWater(n) { health.water += n; save(); }
        function updateWaterUI() {
            document.getElementById('waterText').innerText = health.water + "L";
            document.getElementById('waterBar').style.width = (health.water/2.5*100) + "%";
        }
        function updateScore() {
            let tasksDone = 0; let total = 0;
            Object.values(db).forEach(day => day.forEach(t => { total++; if(t.done) tasksDone++; }));
            const wScore = Math.min(100, (health.water/2.5)*40);
            const tScore = total ? (tasksDone/total)*60 : 0;
            document.getElementById('score').innerText = Math.round(wScore + tScore) + "%";
        }

        // CALENDRIER
        function renderCalendar() {
            const cal = document.getElementById('calendar'); cal.innerHTML = '';
            const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            for(let i=1; i<=days; i++) {
                const hasTask = db[i] && db[i].length > 0;
                const d = document.createElement('div');
                d.className = `day ${i===todayNum ? 'day-today' : ''} ${hasTask ? 'has-event' : ''}`;
                d.innerText = i;
                d.onclick = () => showDay(i);
                cal.appendChild(d);
            }
        }

        function showDay(day) {
            currentDay = day;
            const tasks = db[day] || [];
            document.getElementById('modalDate').innerText = `${day} / ${now.getMonth()+1}`;
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${day},${i})" class="accent-blue-500 w-5 h-5">
                        <span class="${t.done ? 'line-through opacity-30' : ''}">${t.text}</span>
                    </div>
                    <button onclick="delTask(${day},${i})" class="text-red-500 opacity-0 group-hover:opacity-100">‚úï</button>
                </div>
            `).join('') || '<p class="opacity-30 text-center text-sm">Vide</p>';
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function save() { localStorage.setItem('lifeos_v25_db', JSON.stringify(db)); localStorage.setItem('lifeos_v25_health', JSON.stringify(health)); updateEverything(); }
        
        function addTaskManually() {
            const val = document.getElementById('newTaskInput').value;
            if(!val) return;
            db[currentDay] = [...(db[currentDay] || []), {text: val, done: false}];
            save(); document.getElementById('newTaskInput').value = '';
        }
        function toggleTask(d,i) { db[d][i].done = !db[d][i].done; save(); showDay(d); }
        function delTask(d,i) { db[d].splice(i,1); save(); showDay(d); }
        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }
        
        // SUPPORT TOUCHE ENTREE
        document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); traiter(); } });
        
        updateEverything();
    </script>
</body>
</html>
