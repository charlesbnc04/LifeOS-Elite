<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS Sovereign V10 - Hyper-Productivit√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.5s ease; -webkit-font-smoothing: antialiased; }
        .dark { background: #000; color: #fff; }
        .glass { border-radius: 2.5rem; border: 1px solid rgba(128,128,128,0.1); backdrop-filter: blur(40px); }
        .dark .glass { background: rgba(255,255,255,0.03); }
        .day { aspect-ratio: 1; border-radius: 1.2rem; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; cursor: pointer; position: relative; border: 1px solid transparent; transition: all 0.3s; }
        .day.today { border: 2px solid #3b82f6; font-weight: 800; color: #3b82f6; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; position: absolute; bottom: 8px; }
        .btn-premium { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); transition: all 0.3s; }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4); }
        .highlight-box { background: linear-gradient(145deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1)); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="dark min-h-full p-4 md:p-8">

    <div id="authModal" class="fixed inset-0 z-[300] flex items-center justify-center bg-black backdrop-blur-3xl transition-all">
        <div class="glass p-12 w-full max-w-md text-center space-y-8">
            <h1 class="text-4xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
            <input type="text" id="username" placeholder="Identifiant Souverain" class="w-full bg-white/5 p-5 rounded-2xl outline-none border border-white/10 text-center text-xl font-light">
            <button onclick="login()" class="w-full btn-premium py-5 rounded-2xl font-black uppercase text-xs tracking-widest">Initialiser la Session</button>
        </div>
    </div>

    <div id="dayModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="glass p-10 max-w-lg w-full space-y-8">
            <h2 id="modalDate" class="text-3xl font-black capitalize tracking-tighter">Date</h2>
            <div id="taskList" class="space-y-4 max-h-[300px] overflow-y-auto pr-2"></div>
            <button onclick="closeDay()" class="w-full py-5 bg-white/5 rounded-2xl font-black uppercase text-[10px] tracking-widest">Fermer</button>
        </div>
    </div>

    <main id="mainApp" class="hidden max-w-7xl mx-auto space-y-12">
        <header class="flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="w-14 h-14 rounded-full btn-premium flex items-center justify-center font-black text-2xl italic" id="avatar">U</div>
                <h2 class="text-2xl font-black italic tracking-tighter" id="greeting">SOVEREIGN_ACCESS</h2>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="p-4 glass text-[9px] font-black uppercase opacity-30">Reset</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-5 space-y-8">
                <div class="glass p-10">
                    <h2 class="text-blue-500 font-bold text-[10px] uppercase mb-6 tracking-[0.2em]">Flux Neural (Actions & √âtats)</h2>
                    <textarea id="userInput" class="w-full bg-transparent outline-none text-2xl font-light leading-relaxed" rows="5" placeholder="D√©crivez votre chaos..."></textarea>
                    <button onclick="traiter()" id="btnMain" class="w-full mt-8 btn-premium py-6 rounded-3xl font-black uppercase text-[10px] tracking-[0.2em]">Analyser & Optimiser mon temps</button>
                </div>

                <div id="recoZone" class="hidden space-y-6 animate-in fade-in duration-1000">
                    <div class="glass highlight-box p-8">
                        <h3 class="text-purple-500 font-bold text-[10px] uppercase mb-4 italic tracking-[0.2em]">‚ö° Strat√©gie d'Optimisation (Time-Saving)</h3>
                        <p id="timeSaving" class="text-sm italic opacity-90 leading-relaxed font-semibold"></p>
                    </div>
                    <div class="glass p-8">
                        <h3 class="text-blue-400 font-bold text-[10px] uppercase mb-4 tracking-[0.2em]">üéØ Le "Golden Tip" du jour</h3>
                        <p id="goldenTip" class="text-sm opacity-70 leading-relaxed"></p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-10 flex flex-col justify-between shadow-2xl">
                <div>
                    <div class="flex justify-between items-center mb-10">
                        <h2 class="text-zinc-500 font-bold text-[10px] uppercase tracking-[0.2em]">Roadmap Mensuelle Interactive</h2>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-4"></div>
                </div>

                <div class="mt-16 pt-10 border-t border-white/5 flex flex-col md:flex-row gap-10">
                    <div class="flex-1">
                        <h4 class="text-red-500 font-bold text-[10px] uppercase mb-2">Urgence Absolue</h4>
                        <div id="prioList" class="text-sm opacity-50 font-bold italic">---</div>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] uppercase opacity-30 font-bold mb-1">Efficacit√© Syst√®me</p>
                        <span class="text-4xl text-blue-500 font-black italic" id="score">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cal = document.getElementById('calendar');
        let db = JSON.parse(localStorage.getItem('lifeos_v10_db') || "{}");
        let currentUser = localStorage.getItem('lifeos_user');

        function login() {
            const name = document.getElementById('username').value;
            if(!name) return;
            localStorage.setItem('lifeos_user', name);
            location.reload();
        }

        if(currentUser) {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('greeting').innerText = `ACCESS_GRANTED // ${currentUser.toUpperCase()}`;
            document.getElementById('avatar').innerText = currentUser[0].toUpperCase();
        }

        function buildCal() {
            cal.innerHTML = '';
            let total = 0, done = 0;
            for(let i=1; i<=31; i++) {
                const tasks = db[i] || [];
                const d = document.createElement('div');
                d.className = `day ${i === new Date().getDate() ? 'today' : ''} ${tasks.length ? 'bg-blue-500/5' : ''}`;
                d.innerText = i;
                if(tasks.length) {
                    const allDone = tasks.every(t => t.done);
                    const dot = document.createElement('div');
                    dot.className = `status-dot ${allDone ? 'bg-green-500 shadow-[0_0_10px_#22c55e]' : 'bg-red-500 shadow-[0_0_10px_#ef4444]'}`;
                    d.appendChild(dot);
                    total++; if(allDone) done++;
                }
                d.onclick = () => showDay(i);
                cal.appendChild(d);
            }
            document.getElementById('score').innerText = total ? Math.round((done/total)*100) + "%" : "0%";
        }

        function showDay(day) {
            const tasks = db[day] || [];
            document.getElementById('modalDate').innerText = new Intl.DateTimeFormat('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' }).format(new Date(2025, 11, day));
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.length ? tasks.map((t, idx) => `
                <div class="flex items-center justify-between p-6 bg-white/5 rounded-[2rem] border border-white/5">
                    <span class="${t.done ? 'line-through opacity-20' : 'opacity-80 font-medium'}">${t.text}</span>
                    <input type="checkbox" class="w-6 h-6 accent-blue-600" ${t.done ? 'checked' : ''} onchange="toggleTask(${day}, ${idx})">
                </div>
            `).join('') : '<p class="opacity-30 italic text-center py-10">Aucun focus planifi√©.</p>';
            document.getElementById('dayModal').classList.remove('hidden');
        }

        function toggleTask(day, idx) {
            db[day][idx].done = !db[day][idx].done;
            localStorage.setItem('lifeos_v10_db', JSON.stringify(db));
            showDay(day); buildCal();
        }

        function closeDay() { document.getElementById('dayModal').classList.add('hidden'); }

        async function traiter() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('btnMain');
            if(!input) return;
            btn.innerText = "ALGORITHME D'OPTIMISATION..."; btn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Tu es un assistant de haute performance. Ton but est d'optimiser le temps. R√©ponds en JSON : { 'timeSaving': 'Une strat√©gie pour grouper les t√¢ches ou gagner 2h', 'goldenTip': 'Le meilleur conseil pr√©cis (sant√©/travail/logistique)', 'prio': 'urgence', 'schedule': [{'day': 12, 'tasks':['...']}] }"},
                            {role: "user", content: input}
                        ]
                    })
                });
                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));

                document.getElementById('recoZone').classList.remove('hidden');
                document.getElementById('timeSaving').innerText = res.timeSaving;
                document.getElementById('goldenTip').innerText = res.goldenTip;
                document.getElementById('prioList').innerText = res.prio;

                res.schedule.forEach(s => { db[s.day] = s.tasks.map(t => ({text: t, done: false})); });
                localStorage.setItem('lifeos_v10_db', JSON.stringify(db));
                buildCal();
            } catch (e) { alert("Erreur IA"); }
            finally { btn.innerText = "Analyser & Optimiser mon temps"; btn.disabled = false; }
        }
        buildCal();
    </script>
</body>
</html>
