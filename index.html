            if(d === selectedDay) {
                let dinnerEnd = 21 * 60;
                if (parsed.startMin < dinnerEnd && (parsed.startMin + (parsed.duration||60)) > 1200) { // 20h = 1200min
                    document.getElementById('conflictMsg').innerText = `D√Æner impact√© par "${cl}".`;
                    document.getElementById('conflictAlertBox').classList.remove('hidden');
                }
            }

            const h = Math.floor(parsed.startMin/60) % 24; 
            const m = parsed.startMin % 60;
            const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
            
            if(!db[d]) db[d] = [];
            db[d].push({ shortText: cl, fullText: text, time: timeStr, duration: parsed.duration || 0, done: false });
        }

        function traiterBatch() {
            const raw = document.getElementById('userInput').value; if(!raw.trim()) return;
            const tasks = raw.split(/[\.\n]+/).filter(t => t.trim().length > 3);
            tasks.forEach(taskStr => injectTaskSmartly(taskStr));
            save(); 
            document.getElementById('userInput').value = ''; 
            renderAll();
            triggerConfetti();
        }

        /* --- 4. RENDERER (V80 HYBRID) --- */
        function renderAll() {
            renderCalendar();
            renderHUD();
            updateWaterUI();
            updateLifeScore();
        }

        function renderCalendar() {
            const c = document.getElementById('calendar'); c.innerHTML = '';
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=Math.max(1, todayNum-2); i<=Math.min(daysInMonth, todayNum+4); i++){
                const isSel = i === selectedDay;
                const hasData = db[i] && db[i].length > 0;
                const div = document.createElement('div');
                div.className = `p-2 rounded-lg cursor-pointer transition text-xs font-bold flex flex-col items-center justify-center h-14 border ${isSel ? 'bg-white text-black border-white shadow-[0_0_15px_rgba(255,255,255,0.3)]' : 'bg-white/5 border-white/5 hover:bg-white/10 text-zinc-400'}`;
                div.onclick = () => { selectedDay = i; renderAll(); };
                div.innerHTML = `<span>${i}</span>${hasData ? '<span class="w-1 h-1 rounded-full bg-blue-500 mt-1"></span>' : ''}`;
                c.appendChild(div);
            }
        }

        function renderHUD() {
            const isToday = (selectedDay === todayNum);
            document.getElementById('hudStatus').innerText = isToday ? "LIVE" : "PLANNING";
            document.getElementById('hudDate').innerText = `${selectedDay} ${monthNames[now.getMonth()]}`;
            
            const tasks = db[selectedDay] || [];
            let mode = 'diet';
            let sportTaskTime = null;
            let importantEventTime = null;

            // Context Detection
            tasks.forEach(t => {
                const fl = (t.fullText||"").toLowerCase();
                if (fl.match(/sport|crossfit|gym|muscu|foot|run/)) { mode = 'sport'; sportTaskTime = t.time; }
                if (fl.match(/important|r√©union|entretien|examen|urgent/)) { importantEventTime = t.time; }
            });
            if (mode === 'diet' && tasks.some(t => (t.fullText||"").match(/bureau|projet|travail/i))) mode = 'focus';

            // Styles & Context
            const styles = { 
                sport: {t:"Athl√®te", c:"text-orange-500", i:"üî•", pl: MUSIC_DB.sport}, 
                focus: {t:"Deep Focus", c:"text-purple-500", i:"üß†", pl: MUSIC_DB.focus}, 
                diet: {t:"Vitalit√©", c:"text-green-500", i:"üåø", pl: MUSIC_DB.diet} 
            };
            document.getElementById('contextTitle').innerText = styles[mode].t;
            document.getElementById('contextTitle').className = `text-lg font-bold ${styles[mode].c}`;
            document.getElementById('contextIcon').innerText = styles[mode].i;
            document.getElementById('sonicLabel').innerText = styles[mode].pl[(selectedDay - 1) % styles[mode].pl.length];
            document.getElementById('hudSupplements').innerText = suppsDB[mode];

            // Calories (TDEE Calculation from V71)
            let bmr = (10*profile.weight) + (6.25*profile.height) - (5*profile.age) + (profile.sex==='male'?5:-161);
            let tdee = Math.round(bmr*(mode==='sport'?1.7:1.3));
            document.getElementById('calTarget').innerHTML = `${tdee} <span class="text-xs opacity-50">kcal</span>`;

            // STREAM GENERATION (The magic of V71)
            const rot = (selectedDay - 1) % 5; // 5 meals in array
            let l = mealsDB[mode].lunch[rot] || mealsDB[mode].lunch[0];
            let d = mealsDB[mode].dinner[rot] || mealsDB[mode].dinner[0];
            
            let lunchMin = 12 * 60 + 30;
            let dinnerMin = 20 * 60;
            
            // Check conflicts for meals
            tasks.forEach(t => {
                const [h,m] = t.time.split(':').map(Number);
                const s = h*60+m; const e = s + (t.duration||60);
                if(s < dinnerMin + 45 && e > dinnerMin) dinnerMin = e + 15; // Push dinner
            });

            const lunchTime = `${Math.floor(lunchMin/60).toString().padStart(2,'0')}:${(lunchMin%60).toString().padStart(2,'0')}`;
            const dinnerTime = `${Math.floor(dinnerMin/60).toString().padStart(2,'0')}:${(dinnerMin%60).toString().padStart(2,'0')}`;

            let stream = [];
            // Routine Morning
            stream.push({type:'routine', time:'07:30', content: ROUTINES[mode].m.l, query: ROUTINES[mode].m.q, icon:'‚òÄÔ∏è', dot:'dot-routine', accent:'accent-routine'});
            // Lunch
            stream.push({type:'meal', time: lunchTime, content: l, sub:'D√©jeuner', kcal: Math.round(tdee*0.4), dot:'dot-meal', accent:'accent-meal'});
            // Dinner
            stream.push({type:'meal', time: dinnerTime, content: d, sub:'D√Æner', kcal: Math.round(tdee*0.35), dot:'dot-meal', accent:'accent-meal'});
            // Routine Evening
            stream.push({type:'routine', time:'22:30', content: ROUTINES[mode].e.l, query: ROUTINES[mode].e.q, icon:'üåô', dot:'dot-routine', accent:'accent-routine'});

            // Inject Snack if Sport
            if (mode === 'sport' && sportTaskTime) {
                const [h, m] = sportTaskTime.split(':').map(Number);
                if (h >= 18) {
                    let snackH = h - 2;
                    stream.push({ type: 'snack', time: `${snackH}:30`, content: "Collation Pr√©-Workout", sub: "Banane, Miel, Amandes", dot: 'dot-sport', accent: 'accent-sport' });
                }
            }

            // Merge Tasks
            tasks.forEach((t, i) => {
                let accent='accent-task'; let dot='dot-task';
                if(t.fullText.toLowerCase().includes('sport')) { accent='accent-sport'; dot='dot-sport'; }
                if(t.fullText.toLowerCase().match(/urgent|important/)) { accent='accent-important'; dot='dot-important'; }
                stream.push({ type:'task', time: t.time, content: t.shortText, full: t.fullText, done: t.done, id: i, dot: dot, accent: accent });
            });

            // Sort
            stream.sort((a,b) => {
                const [hA, mA] = a.time.split(':').map(Number);
                const [hB, mB] = b.time.split(':').map(Number);
                return (hA * 60 + mA) - (hB * 60 + mB);
            });

            // HTML Generation
            const container = document.getElementById('masterTimeline');
            const currentMin = now.getHours()*60 + now.getMinutes();
            
            container.innerHTML = stream.map(item => {
                const [h,m] = item.time.split(':').map(Number);
                const isPast = (selectedDay === todayNum && (h*60+m) < currentMin);
                
                let cardHTML = '';
                if(item.type === 'task') {
                    cardHTML = `
                        <div class="flex items-center gap-4 group" onclick="openTaskModal(${item.id})">
                            <input type="checkbox" ${item.done?'checked':''} onchange="event.stopPropagation(); toggleTask(${selectedDay}, ${item.id})" class="w-6 h-6 rounded-md border-2 border-white/20 bg-transparent checked:bg-white checked:border-white appearance-none cursor-pointer checkbox-anim transition-all">
                            <span class="text-lg font-bold ${item.done?'line-through opacity-30':''}">${item.content}</span>
                            <button onclick="event.stopPropagation(); delTask(${selectedDay},${item.id})" class="ml-auto opacity-0 group-hover:opacity-100 text-red-500">üóëÔ∏è</button>
                        </div>`;
                } else if (item.type === 'meal') {
                    cardHTML = `
                        <div class="flex justify-between items-center cursor-pointer" onclick="window.open('https://www.youtube.com/results?search_query=recette+${encodeURIComponent(item.content)}','_blank')">
                            <div><div class="flex items-center gap-2 mb-1"><span class="text-[9px] font-bold uppercase opacity-60">${item.sub}</span><span class="text-[9px] bg-white/10 px-1 rounded">${item.kcal} kcal</span></div><p class="font-bold text-lg leading-tight">${item.content}</p></div>
                            <button class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20">üç≥</button>
                        </div>`;
                } else if (item.type === 'routine') {
                    cardHTML = `
                        <div class="flex items-center gap-4 cursor-pointer" onclick="window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(item.query)}','_blank')">
                            <div class="text-2xl opacity-80">${item.icon}</div>
                            <div><p class="text-[9px] font-bold uppercase opacity-50">Routine</p><p class="font-bold">${item.content}</p></div>
                        </div>`;
                } else {
                     cardHTML = `<div class="flex items-center gap-4"><div class="text-xl">üçå</div><div><p class="text-[9px] font-bold uppercase opacity-50">Fuel</p><p class="font-bold">${item.content}</p><p class="text-xs opacity-60">${item.sub}</p></div></div>`;
                }

                return `
                    <div class="timeline-row ${isPast && !item.done ? 'opacity-50' : ''}">
                        <div class="timeline-time">${item.time}</div>
                        <div class="timeline-dot ${item.dot} ${item.done?'bg-white border-white':''}"></div>
                        <div class="timeline-line"></div>
                        <div class="flex-1 glass-card p-5 ${item.accent} ${item.done?'bg-white/5':''}">
                            ${cardHTML}
                        </div>
                    </div>`;
            }).join('');
        }

        /* --- 5. GAMIFICATION & ACTIONS --- */
        function toggleTask(d, i) {
            db[d][i].done = !db[d][i].done;
            if(db[d][i].done) triggerConfetti();
            save(); renderAll();
        }
        
        function delTask(d, i) {
            if(confirm("Supprimer ?")) { db[d].splice(i, 1); save(); renderAll(); }
        }

        function triggerConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#3b82f6', '#10b981', '#ffffff'] });
        }

        function updateLifeScore() {
            // V75 Logic: Task % + Water %
            const tasks = db[todayNum] || [];
            let tScore = tasks.length ? (tasks.filter(t => t.done).length / tasks.length) * 100 : 0;
            let wScore = Math.min(100, (health.water / 2.5) * 100);
            if(tasks.length === 0) tScore = 100; // Bonus if no tasks ;)

            const total = Math.round((tScore * 0.6) + (wScore * 0.4));
            
            const circle = document.getElementById('scoreRing');
            const circumference = circle.r.baseVal.value * 2 * Math.PI;
            circle.style.strokeDashoffset = circumference - (total / 100) * circumference;
            document.getElementById('scoreText').innerText = `${total}%`;
            
            // Color feedback
            circle.classList.remove('text-blue-500', 'text-green-500', 'text-red-500');
            if(total >= 80) circle.classList.add('text-green-500');
            else if(total >= 50) circle.classList.add('text-blue-500');
            else circle.classList.add('text-red-500');
        }

        function addWater(n) { health.water += n; save(); updateWaterUI(); updateLifeScore(); }
        function updateWaterUI() {
            const pct = Math.min(100, (health.water/2.5)*100);
            document.getElementById('waterText').innerText = `${health.water.toFixed(2)}L`;
            document.getElementById('waterBar').style.width = `${pct}%`;
        }

        /* --- 6. UTILS (Profile, Sync, Voice, Zen) --- */
        function save() {
            localStorage.setItem('lifeos_v80_db', JSON.stringify(db));
            localStorage.setItem('lifeos_v80_profile', JSON.stringify(profile));
            localStorage.setItem('lifeos_v80_health', JSON.stringify(health));
        }

        function openProfile() {
            document.getElementById('inputWeight').value = profile.weight;
            document.getElementById('inputHeight').value = profile.height;
            document.getElementById('inputAge').value = profile.age;
            document.getElementById('inputSex').value = profile.sex;
            document.getElementById('profileModal').classList.remove('hidden');
        }
        function saveProfile() {
            profile.weight = document.getElementById('inputWeight').value;
            profile.height = document.getElementById('inputHeight').value;
            profile.age = document.getElementById('inputAge').value;
            profile.sex = document.getElementById('inputSex').value;
            save(); renderAll(); document.getElementById('profileModal').classList.add('hidden');
        }
        function copyData() {
            const d = JSON.stringify({db, profile, health});
            navigator.clipboard.writeText(d).then(()=>alert("Copi√© !"));
        }
        function importData() {
            const d = prompt("Coller les donn√©es :");
            if(d) { try { const p = JSON.parse(d); db=p.db; profile=p.profile; health=p.health; save(); location.reload(); } catch(e){alert("Erreur");} }
        }

        // Modals
        function openTaskModal(id) { editingTaskId = id; const t = db[selectedDay][id]; document.getElementById('modalTime').value=t.time; document.getElementById('modalShort').value=t.shortText; document.getElementById('modalFull').value=t.fullText; document.getElementById('taskModal').classList.remove('hidden'); }
        function saveTaskModal() { if(editingTaskId!==null) { const t = db[selectedDay][editingTaskId]; t.time=document.getElementById('modalTime').value; t.shortText=document.getElementById('modalShort').value; t.fullText=document.getElementById('modalFull').value; save(); renderAll(); document.getElementById('taskModal').classList.add('hidden'); } }
        function deleteTaskModal() { if(editingTaskId!==null) { delTask(selectedDay, editingTaskId); document.getElementById('taskModal').classList.add('hidden'); } }
        function closeTaskModal() { document.getElementById('taskModal').classList.add('hidden'); }

        function playContextMusic() { window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(document.getElementById('sonicLabel').innerText)}`, '_blank'); }
        function goToToday() { selectedDay = todayNum; renderAll(); }

        // Zen Mode
        let zenInterval, zenTime = 25*60, isZenRunning = false;
        function toggleZenMode() { document.getElementById('zenMode').classList.toggle('active'); }
        function toggleTimer() {
            const btn = document.getElementById('timerBtn');
            if(isZenRunning) { clearInterval(zenInterval); isZenRunning=false; btn.innerText="‚ñ∂"; }
            else { isZenRunning=true; btn.innerText="‚è∏"; zenInterval=setInterval(()=>{ zenTime--; updateTimerDisplay(); if(zenTime<=0){clearInterval(zenInterval); alert("Termin√© !"); isZenRunning=false;} },1000); }
        }
        function updateTimerDisplay() { document.getElementById('timerDisplay').innerText = `${Math.floor(zenTime/60).toString().padStart(2,'0')}:${(zenTime%60).toString().padStart(2,'0')}`; }
        function adjustTimer(n) { zenTime+=n*60; if(zenTime<60)zenTime=60; updateTimerDisplay(); }
        function toggleNoise(btn) { btn.style.opacity = btn.style.opacity==='1'?'0.5':'1'; }

        // Voice
        function toggleVoice() {
            if(!('webkitSpeechRecognition' in window)) { alert("Pas support√©"); return; }
            if(isRecording) return;
            const r = new webkitSpeechRecognition(); r.lang='fr-FR'; r.start(); isRecording=true;
            document.getElementById('micBtn').style.color='#ef4444';
            r.onresult = (e) => { document.getElementById('userInput').value += " " + e.results[0][0].transcript; traiterBatch(); };
            r.onend = () => { isRecording=false; document.getElementById('micBtn').style.color=''; };
        }
    </script>
</body>
