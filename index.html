<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS Ultimate - Espace Priv√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.5s ease; }
        .dark { background: #050505; color: #fff; }
        .light { background: #f8fafc; color: #0f172a; }
        .glass { border-radius: 2.5rem; border: 1px solid rgba(128,128,128,0.1); backdrop-filter: blur(20px); }
        .dark .glass { background: rgba(255,255,255,0.02); }
        .light .glass { background: rgba(0,0,0,0.02); }
        .day { aspect-ratio: 1; border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; cursor: pointer; position: relative; }
        .status-dot { width: 5px; height: 5px; border-radius: 50%; position: absolute; bottom: 5px; }
    </style>
</head>
<body class="dark min-h-full p-4 md:p-10">

    <div id="settings" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80">
        <div class="glass p-10 w-96 space-y-6">
            <h2 class="text-xl font-bold italic">PARAM√àTRES SYST√àME</h2>
            <div class="space-y-4">
                <button onclick="toggleTheme()" class="w-full py-3 bg-blue-600 rounded-xl font-bold">MODE CLAIR / SOMBRE</button>
                <select id="lang" class="w-full py-3 bg-white/10 rounded-xl px-4 outline-none">
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
            <button onclick="closeSettings()" class="w-full opacity-50 text-xs underline">Quitter</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto space-y-10">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">LIFE<span class="text-blue-500">OS</span></h1>
                <p class="text-[9px] uppercase tracking-[0.4em] opacity-40 font-bold">Utilisateur : Session Priv√©e</p>
            </div>
            <div class="flex gap-4">
                <button onclick="openSettings()" class="p-3 glass hover:scale-110 transition-transform">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-8">
                    <h2 class="text-blue-500 font-bold text-[10px] uppercase mb-4">Neural Ingestion</h2>
                    <textarea id="input" class="w-full bg-transparent outline-none text-xl font-light" rows="5" placeholder="Comment vous sentez-vous ? Que manque-t-il ?"></textarea>
                    <button onclick="analyser()" id="btn" class="w-full mt-6 bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs">Synchroniser</button>
                </div>

                <div id="insights" class="hidden space-y-4 animate-pulse-slow">
                    <div class="glass p-6 border-purple-500/20">
                        <h3 class="text-purple-500 font-bold text-[9px] uppercase mb-2 italic">‚ö° Coach Neural</h3>
                        <p id="coachTxt" class="text-sm italic opacity-80"></p>
                    </div>
                    <div class="glass p-6 border-green-500/20">
                        <h3 class="text-green-500 font-bold text-[9px] uppercase mb-2">üõí Logistique Maison</h3>
                        <div id="shopList" class="text-sm opacity-80"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-10 flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-zinc-500 font-bold text-[10px] uppercase">Roadmap Strat√©gique</h2>
                        <button class="text-[9px] bg-white/5 px-3 py-1 rounded-full opacity-50 hover:opacity-100">Lien Email : Connect√©</button>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-2"></div>
                </div>

                <div class="mt-12 pt-8 border-t border-white/5">
                    <h3 class="text-red-500 font-bold text-[10px] uppercase mb-4 tracking-widest">Focus Urgent</h3>
                    <div id="prioList" class="text-sm opacity-60">---</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cal = document.getElementById('calendar');
        let db = JSON.parse(localStorage.getItem('lifeos_v7_db') || "{}");

        function buildCal() {
            cal.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const tasks = db[i] || [];
                const d = document.createElement('div');
                d.className = `day ${tasks.length ? 'bg-blue-500/10' : 'bg-white/5'}`;
                d.innerText = i;
                if(tasks.length) {
                    const allDone = tasks.every(t => t.done);
                    d.innerHTML += `<div class="status-dot ${allDone ? 'bg-green-500' : 'bg-red-500'}"></div>`;
                }
                cal.appendChild(d);
            }
        }

        function toggleTheme() { document.body.classList.toggle('light'); document.body.classList.toggle('dark'); }
        function openSettings() { document.getElementById('settings').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings').classList.add('hidden'); }

        async function analyser() {
            const txt = document.getElementById('input').value;
            const btn = document.getElementById('btn');
            btn.innerText = "IA PROCESSING..."; btn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Tu es un coach et assistant. Analyse les sentiments et besoins. R√©ponds UNIQUEMENT en JSON : { 'reco': 'conseil sant√©/sport pr√©cis', 'shopping': ['item1'], 'schedule': [{'day': 12, 'tasks':['...']}], 'prio': '...' }"},
                            {role: "user", content: txt}
                        ]
                    })
                });
                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, ""));

                document.getElementById('insights').classList.remove('hidden');
                document.getElementById('coachTxt').innerText = res.reco;
                document.getElementById('shopList').innerHTML = res.shopping.map(i => `‚Ä¢ ${i}`).join('<br>');
                document.getElementById('prioList').innerText = res.prio;

                res.schedule.forEach(s => { db[s.day] = s.tasks.map(t => ({text: t, done: false})); });
                localStorage.setItem('lifeos_v7_db', JSON.stringify(db));
                buildCal();
            } catch (e) { alert("Erreur de synchronisation."); }
            finally { btn.innerText = "Synchroniser"; btn.disabled = false; }
        }
        buildCal();
    </script>
</body>
</html>
