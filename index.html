        const ROUTINES = {
            sport: { m: [{l:"Mobilit√© Articulaire", q:"mobility routine"}, {l:"Salutation Soleil", q:"sun salutation"}, {l:"Activation Fessiers", q:"glute activation"}], e: [{l:"Automassage", q:"foam rolling"}, {l:"√âtirements Psoas", q:"psoas stretch"}, {l:"Yoga R√©cup", q:"yoga recovery"}] },
            focus: { m: [{l:"M√©ditation Focus", q:"meditation focus"}, {l:"Coh√©rence Cardiaque", q:"coherence cardiaque"}, {l:"Visualisation", q:"visualization"}], e: [{l:"Lecture Papier", q:"reading"}, {l:"Gratitude", q:"gratitude journaling"}, {l:"√âtirements Cou", q:"neck relief"}] }
        };
        ROUTINES.diet = ROUTINES.focus;
        const MUSIC_DB = { sport: ["Workout Phonk", "90s Hip Hop Gym"], focus: ["Deep Focus", "Lofi Girl"], diet: ["Coffee Shop", "Acoustic Chill"] };
        const suppsDB = { sport: "‚ö° Magn√©sium, Whey, Cr√©atine", focus: "üß† Omega-3, Vit D3, Matcha", diet: "üåø Multivitamines, Probiotiques" };

        function getVits(m) { if(m.includes("Saumon")||m.includes("Thon"))return "Omega-3, Vit D"; if(m.includes("P√¢tes")||m.includes("Riz"))return "Glucides, Vit B"; if(m.includes("L√©gumes")||m.includes("Salade"))return "Fibres, Vit C"; return "Vitamines"; }

        // --- NEW: INTELLIGENT PARSER V56 ---
        function extractTime(text) {
            // Regex pour choper: 20h, 20H, 20:00, 20h00, 8h, 8:30...
            const timeRegex = /(\d{1,2})[h:](\d{2})?|(\d{1,2})\s*[hH]/;
            const match = text.match(timeRegex);
            if (!match) return null;

            let h = parseInt(match[1] || match[3]);
            let m = parseInt(match[2] || 0);
            
            // Format HH:MM
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
        }

        function cleanTaskText(text, timeStr) {
            // 1. Remove the time string found (approximate match to remove from text)
            let clean = text.replace(/(\d{1,2})[h:](\d{2})?|(\d{1,2})\s*[hH]/gi, '').trim();
            
            // 2. Remove filler prefixes (Case insensitive)
            const prefixes = ["j'ai un", "j'ai une", "j'ai", "il faut que", "il faut", "je dois", "aller au", "aller √†", "aller chez", "faire du", "faire de la", "s√©ance de", "rendez-vous", "rdv", "voir", "prendre", "r√©cup√©rer"];
            
            // Sort by length desc to remove longest phrases first
            prefixes.sort((a,b) => b.length - a.length);
            
            let lowerClean = clean.toLowerCase();
            for(let p of prefixes) {
                if(lowerClean.startsWith(p)) {
                    clean = clean.substring(p.length).trim();
                    lowerClean = clean.toLowerCase(); // update for next loop
                }
            }

            // 3. Remove connecting words ONLY at start (ex: "au", "le", "la")
            const connectors = ["le", "la", "les", "un", "une", "du", "au", "√†", "pour", "avec", "chez"];
            let words = clean.split(' ');
            if(words.length > 0 && connectors.includes(words[0].toLowerCase())) {
                words.shift();
                clean = words.join(' ');
            }

            // 4. Capitalize
            if(clean.length === 0) return "T√¢che";
            return clean.charAt(0).toUpperCase() + clean.slice(1);
        }

        function renderHUD() {

            document.getElementById('hudStatus').innerText = isToday ? "LIVE" : "PLANNING";

            const tasks = db[selectedDay] || [];
            const txt = tasks.map(t => t.text.toLowerCase()).join(' ');

            const styles = { sport: {t:"Haute √ânergie", c:"text-orange-500", i:"üî•"}, focus: {t:"Deep Focus", c:"text-purple-500", i:"üß†"}, diet: {t:"Vitalit√© & Diet", c:"text-green-500", i:"üåø"} };
            document.getElementById('contextTitle').innerText = styles[mode].t; document.getElementById('contextTitle').className = `text-lg font-bold ${styles[mode].c}`; document.querySelector('#contextBanner span').innerText = styles[mode].i;
            
            const musicIndex = (selectedDay - 1) % MUSIC_DB[mode].length;
            document.getElementById('sonicLabel').innerText = `Playlist: ${MUSIC_DB[mode][musicIndex]}`;

            let bmr = (10*profile.weight) + (6.25*profile.height) - (5*profile.age) + (profile.sex==='male'?5:-161);
            let act = mode==='sport'?1.7:(mode==='focus'?1.3:1.2);
            const tdee = Math.round(bmr*act);
            document.getElementById('calTarget').innerText = `${tdee} kcal`;
            document.getElementById('hudSupplements').innerText = suppsDB[mode];

            // Build Unified Stream (V55 Style)
            const rot = (selectedDay - 1) % 31; const rIndex = (selectedDay - 1) % 3; 
            const l = (manualMeals[selectedDay] && manualMeals[selectedDay].lunch) ? manualMeals[selectedDay].lunch : (mealsDB[mode].lunch[rot] || mealsDB[mode].lunch[0]);
            const d = (manualMeals[selectedDay] && manualMeals[selectedDay].dinner) ? manualMeals[selectedDay].dinner : (mealsDB[mode].dinner[rot] || mealsDB[mode].dinner[0]);
            const rM = ROUTINES[mode].m[rIndex];
            const rE = ROUTINES[mode].e[rIndex];

            let stream = [];
            stream.push({ type: 'routine', time: '07:30', content: rM.l, query: rM.q, icon: '‚òÄÔ∏è', accent: 'accent-routine', dot: 'dot-routine' });
            stream.push({ type: 'meal', time: '12:30', content: l, sub: getVits(l), kcal: Math.round(tdee*0.4), accent: 'accent-meal', dot: 'dot-meal', id: 'lunch' });

            stream.push({ type: 'routine', time: '22:30', content: rE.l, query: rE.q, icon: 'üåô', accent: 'accent-routine', dot: 'dot-routine' });

            tasks.forEach((t, i) => {

                stream.push({ type: 'task', time: time, content: cleanText, full: t.fullText, accent: isSportTask?'accent-sport':'accent-task', dot: isSportTask?'dot-sport':'dot-task', id: i, done: t.done });
            });

            stream.sort((a,b) => a.time.localeCompare(b.time));

            // Render
            const container = document.getElementById('masterTimeline');
            container.innerHTML = stream.map(item => {

                    cardContent = `<div class="flex flex-col md:flex-row md:items-center justify-between gap-4" onclick="editItem('meal', '${item.id}')"><div><div class="flex items-center gap-2 mb-1"><p class="text-[9px] font-bold uppercase opacity-50">Repas</p><span class="text-[9px] font-mono opacity-40 bg-white/10 px-2 rounded">${item.kcal} kcal</span></div><p class="font-bold text-lg leading-tight mb-1">${item.content}</p><p class="text-[10px] text-zinc-400 font-mono">‚ú® ${item.sub}</p></div><button onclick="event.stopPropagation(); window.open('https://www.youtube.com/results?search_query=recette+${encodeURIComponent(item.content)}','_blank')" class="action-btn self-start md:self-center">‚ñ∂ Cuisiner</button></div>`;

        }

        // --- HELPERS ---
        function editItem(type, id) { if(type==='task'){const t=db[selectedDay];const n=prompt("Modifier:",t[id].fullText);if(n){t[id].fullText=n; t[id].text=cleanTaskText(n); save();}}else{const n=prompt("Modifier repas:","");if(n){if(!manualMeals[selectedDay])manualMeals[selectedDay]={};manualMeals[selectedDay][id]=n;localStorage.setItem('lifeos_v56_manual_meals',JSON.stringify(manualMeals));renderHUD();}} }
        function playContextMusic(){ let q=document.getElementById('sonicLabel').innerText.replace('Playlist: ',''); window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(q)}`,'_blank'); }
        function addWater(n){health.water+=n; save();}
        function updateWaterUI(m){let t=(profile.weight*0.03)+(m==='sport'?1:0); t=Math.round(t*10)/10; document.getElementById('waterText').innerText=`${health.water}L`; document.getElementById('waterTarget').innerText=`/ ${t}L`; document.getElementById('waterBar').style.width=`${Math.min(100,(health.water/t)*100)}%`;}
        function renderCal(){const c=document.getElementById('calendar');c.innerHTML='';const m=new Date(now.getFullYear(),now.getMonth()+1,0).getDate();for(let i=1;i<=m;i++){const d=document.createElement('div');let cls="day";if(i===todayNum)cls+=" day-today";if(i===selectedDay)cls+=" day-selected";if(db[i]&&db[i].length)cls+=" has-event";d.className=cls;d.innerText=i;d.onclick=()=>{selectedDay=i;renderCal();renderHUD();};c.appendChild(d);}}
        
        function traiter() { const r = document.getElementById('userInput').value; if(!r.trim())return; traiterInput(r); }
        function traiterInput(r) { 
            let d=selectedDay; if(r.match(/demain/i))d=todayNum+1; else{const m=r.match(/le (\d{1,2})/i);if(m)d=parseInt(m[1]);} 
            db[d]=[...(db[d]||[]),{fullText:r, done:false}]; // Store fullText only, process on render
            save(); document.getElementById('userInput').value=''; if(d===selectedDay)renderHUD();
        }

        function toggleTask(d,i){db[d][i].done=!db[d][i].done;save();}
        function delTask(d,i){db[d].splice(i,1);save();}
        function save(){localStorage.setItem('lifeos_v56_db',JSON.stringify(db)); localStorage.setItem('lifeos_v56_profile',JSON.stringify(profile)); localStorage.setItem('lifeos_v56_health',JSON.stringify(health)); renderCal(); renderHUD();}
        function openProfile(){document.getElementById('profileModal').classList.remove('hidden');}
        function saveProfile(){profile.weight=document.getElementById('inputWeight').value||80; profile.height=document.getElementById('inputHeight').value||180; profile.age=document.getElementById('inputAge').value||30; profile.sex=document.getElementById('inputSex').value; document.getElementById('profileModal').classList.add('hidden'); save();}

        document.getElementById('userInput').addEventListener('keypress',(e)=>{if(e.key==='Enter')traiter()});
        renderCal(); renderHUD();
    </script>
</body>
</html>
