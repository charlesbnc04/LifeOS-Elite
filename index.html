<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS Sovereign V38 - Nutri-Morph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: #fff; 
            -webkit-font-smoothing: antialiased; 
            min-height: 100vh;
        }
        
        /* Glassmorphism */
        .glass-base {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 2rem;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover { background: rgba(255, 255, 255, 0.05); transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.1); }

        .primary-btn { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: 0.3s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        .primary-btn:hover { transform: scale(1.02); }

        /* Calendar */
        .day { aspect-ratio: 1; border-radius: 0.8rem; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); }
        .day:hover { background: rgba(255,255,255,0.1); border-color: white; }
        .day-today { color: #60a5fa; font-weight: 800; border-color: #60a5fa; }
        .day-selected { background: white !important; color: black !important; font-weight: 900; transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .has-event { border-bottom: 2px solid #a855f7; }

        /* Animation flash */
        @keyframes highlight { 0% { background-color: rgba(59, 130, 246, 0.3); } 100% { background-color: transparent; } }
        .updated-flash { animation: highlight 1s ease-out; }

        /* Tags Contextuels */
        .tag-reason { font-size: 0.65rem; padding: 2px 8px; border-radius: 6px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; display: inline-block; margin-top: 4px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1600px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-3 flex flex-col gap-6">
            <div class="glass-base p-8 space-y-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold tracking-tight">Life<span class="text-blue-500 italic">OS</span></h1>
                    <button onclick="openProfile()" class="text-[10px] font-bold bg-white/10 px-3 py-1.5 rounded-full hover:bg-white/20 transition-all">‚öôÔ∏è PROFIL</button>
                </div>

                <div>
                    <p class="text-[9px] font-bold uppercase tracking-widest text-zinc-500 mb-2">Planificateur</p>
                    <textarea id="userInput" class="w-full bg-black/20 border border-white/5 rounded-2xl p-4 text-sm outline-none resize-none focus:border-blue-500/50 transition-colors h-28" placeholder="Ex: 'Grosse r√©union demain' ou 'Match de foot le 28'"></textarea>
                    <button onclick="traiter()" class="primary-btn w-full mt-3 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Injecter & Adapter</button>
                </div>
                
                <div>
                     <p class="text-[9px] font-bold uppercase tracking-widest text-zinc-500 mb-2">Calendrier</p>
                     <div id="calendar" class="grid grid-cols-7 gap-1"></div>
                </div>
            </div>
        </aside>

        <main class="lg:col-span-9 space-y-6 pb-10">
            <div id="main-hud" class="glass-base p-8 md:p-10 transition-colors duration-500">
                
                <div class="flex flex-col md:flex-row justify-between md:items-end mb-10 pb-6 border-b border-white/5 gap-6">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span id="dayIndicator" class="w-2 h-2 rounded-full bg-blue-500"></span>
                            <span id="hudStatus" class="text-[10px] font-bold uppercase tracking-widest opacity-60">Mode Actif</span>
                        </div>
                        <h2 id="hudDate" class="text-4xl md:text-6xl font-black tracking-tight text-white">Date</h2>
                        
                        <div id="contextBanner" class="mt-4 flex items-center gap-3">
                            <span class="text-4xl">‚öñÔ∏è</span>
                            <div>
                                <p class="text-xl font-bold text-blue-400" id="contextTitle">Journ√©e Standard</p>
                                <p class="text-xs opacity-50" id="contextSubtitle">Nutrition √©quilibr√©e pour maintenance</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex gap-8 text-right bg-black/20 p-4 rounded-2xl border border-white/5">
                        <div>
                            <p class="text-[9px] font-bold uppercase text-zinc-500 mb-1">Cible (TDEE)</p>
                            <p id="calTarget" class="text-2xl font-mono font-medium text-white">--</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">

                    <div class="glass-card p-0 flex flex-col md:flex-row overflow-hidden relative">
                        <div id="lunchColorBar" class="w-full md:w-2 bg-blue-500 h-2 md:h-auto"></div>
                        <div class="p-6 flex-1">
                            <div class="flex justify-between mb-2">
                                <p class="text-[10px] font-bold uppercase text-blue-400">D√©jeuner Strat√©gique</p>
                                <span id="lunchKcal" class="text-[10px] font-mono opacity-40">-- kcal</span>
                            </div>
                            <p id="hudLunch" class="text-xl font-bold mb-2">--</p>
                            <div id="lunchReason" class="text-xs opacity-70 italic border-l-2 border-white/20 pl-3">--</div>
                        </div>
                    </div>

                    <div class="glass-card p-6">
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-xs font-bold uppercase opacity-40 tracking-widest">Programme</p>
                        </div>
                        <div id="hudTasks" class="space-y-2"></div>
                    </div>

                    <div class="glass-card p-0 flex flex-col md:flex-row overflow-hidden relative">
                        <div id="dinnerColorBar" class="w-full md:w-2 bg-blue-500 h-2 md:h-auto"></div>
                        <div class="p-6 flex-1">
                            <div class="flex justify-between mb-2">
                                <p class="text-[10px] font-bold uppercase text-blue-400">D√Æner Strat√©gique</p>
                                <span id="dinnerKcal" class="text-[10px] font-mono opacity-40">-- kcal</span>
                            </div>
                            <p id="hudDinner" class="text-xl font-bold mb-2">--</p>
                            <div id="dinnerReason" class="text-xs opacity-70 italic border-l-2 border-white/20 pl-3">--</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>

    <div id="profileModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="glass-base p-8 max-w-sm w-full rounded-[2rem]">
            <h2 class="text-xl font-bold mb-6 text-center">Profil M√©tabolique</h2>
            <div class="space-y-3 mb-6">
                <input type="number" id="inputWeight" class="w-full bg-black/20 p-4 rounded-xl text-center text-white outline-none border border-white/10" placeholder="Poids (kg)">
                <input type="number" id="inputHeight" class="w-full bg-black/20 p-4 rounded-xl text-center text-white outline-none border border-white/10" placeholder="Taille (cm)">
                <input type="number" id="inputAge" class="w-full bg-black/20 p-4 rounded-xl text-center text-white outline-none border border-white/10" placeholder="√Çge">
                <select id="inputSex" class="w-full bg-black/20 p-4 rounded-xl text-center text-white outline-none border border-white/10">
                    <option value="male" class="text-black">Homme</option>
                    <option value="female" class="text-black">Femme</option>
                </select>
            </div>
            <button onclick="saveProfile()" class="primary-btn w-full py-4 rounded-xl font-bold uppercase text-xs tracking-widest">Sauvegarder</button>
        </div>
    </div>

    <script>
        // --- DATA INIT ---
        let db = JSON.parse(localStorage.getItem('lifeos_v38_db') || "{}");
        let profile = JSON.parse(localStorage.getItem('lifeos_v38_profile') || '{"weight":80, "height":180, "age":30, "sex":"male"}');
        
        const now = new Date();
        const todayNum = now.getDate();
        const currentMonth = now.getMonth();
        const monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        
        let selectedDay = todayNum;

        // --- BASES DE DONN√âES INTELLIGENTES (NUTRI-MORPH) ---
        // Chaque plat a maintenant une "raison" scientifique
        const mealsDB = {
            sport: {
                lunch: [
                    { m: "250g P√¢tes + 180g Poulet", r: "Apport massif de glucides complexes pour soutenir l'effort intense." },
                    { m: "300g Riz Basmati + Steak 5%", r: "Recharge glycog√©nique rapide et prot√©ines pour le muscle." },
                    { m: "Wrap Thon/Mais/Oeuf (Double)", r: "Prot√©ines et √©nergie facile √† dig√©rer avant le sport." }
                ],
                dinner: [
                    { m: "Omelette 4 oeufs + Patates Douces", r: "Les patates douces alcalinisent le corps apr√®s l'acidit√© du sport." },
                    { m: "Cabillaud + Pur√©e Maison", r: "Prot√©ines maigres pour la r√©paration nocturne sans gras." },
                    { m: "Wok Poulet + Nouilles", r: "Restockage des r√©serves d'√©nergie pour le lendemain." }
                ]
            },
            focus: {
                lunch: [
                    { m: "Saumon + Quinoa + √âpinards", r: "Riche en Omega-3 pour la concentration, index glyc√©mique bas pour √©viter la fatigue." },
                    { m: "Bowl Tofu + Avocat + Lentilles", r: "Graisses saines (avocat) pour le cerveau, fibres pour l'√©nergie durable." },
                    { m: "Maquereau + Salade de Tomates", r: "Le 'Brain Food' par excellence : l√©ger et puissant." }
                ],
                dinner: [
                    { m: "Soupe de L√©gumes + Dinde", r: "Digestion ultra-rapide pour un sommeil profond et r√©parateur." },
                    { m: "Oeufs Brouill√©s + Haricots Verts", r: "L√©ger en glucides pour favoriser la r√©cup√©ration nerveuse." },
                    { m: "Sardines Grill√©es + Salade", r: "Prot√©ines et bons gras pour la r√©g√©n√©ration cellulaire." }
                ]
            },
            diet: { // Mode Repos / Diet
                lunch: [
                    { m: "Grande Salade Compos√©e + Oeuf", r: "Gros volume alimentaire (fibres) pour la sati√©t√©, peu de calories." },
                    { m: "Blanc de Poulet + Ratatouille", r: "Prot√©ines pures et vitamines. Z√©ro glucides superflus." },
                    { m: "Filet de Colin + Courgettes", r: "Le repas le plus l√©ger possible tout en restant nourrissant." }
                ],
                dinner: [
                    { m: "Velout√© Potiron + Jambon", r: "Hydratant et r√©confortant, tr√®s faible densit√© calorique." },
                    { m: "Wok de L√©gumes + Tofu", r: "Fibres pour la digestion, prot√©ines v√©g√©tales l√©g√®res." },
                    { m: "Salade Grecque (Feta/Tomates)", r: "Frais et l√©ger, id√©al pour une journ√©e s√©dentaire." }
                ]
            }
        };

        // --- MOTEUR DE CALCUL CALORIQUE (TDEE) ---
        function calculateTDEE(mode) {
            let bmr = (10 * profile.weight) + (6.25 * profile.height) - (5 * profile.age) + (profile.sex==='male'?5:-161);
            
            // Multiplicateur adaptatif selon le mode de la journ√©e
            let activity = 1.2; // Base s√©dentaire
            if (mode === 'sport') activity = 1.7; // Tr√®s actif
            if (mode === 'focus') activity = 1.3; // L√©g√®rement actif (cerveau)
            if (mode === 'diet') activity = 1.2; // Repos strict

            return Math.round(bmr * activity);
        }

        // --- UI RENDERER (HUD) ---
        function renderHUD() {
            // Header Infos
            const isToday = (selectedDay === todayNum);
            document.getElementById('hudStatus').innerText = isToday ? "LIVE" : "PLANNING";
            document.getElementById('dayIndicator').className = isToday ? "w-2 h-2 rounded-full bg-green-500 animate-pulse" : "w-2 h-2 rounded-full bg-blue-500";
            document.getElementById('hudDate').innerText = `${selectedDay} ${monthNames[currentMonth]}`;

            // ANALYSE CONTEXTUELLE
            const tasks = db[selectedDay] || [];
            const txt = tasks.map(t => t.text.toLowerCase()).join(' ');
            
            let mode = 'diet'; // Par d√©faut : mode repos/diet
            if (txt.includes('sport') || txt.includes('crossfit') || txt.includes('match') || txt.includes('run')) mode = 'sport';
            else if (txt.includes('r√©union') || txt.includes('bureau') || txt.includes('projet') || txt.includes('travail')) mode = 'focus';
            
            // Mise √† jour de l'affichage Contextuel
            const titleEl = document.getElementById('contextTitle');
            const subEl = document.getElementById('contextSubtitle');
            const bannerIcon = document.querySelector('#contextBanner span');
            
            if(mode === 'sport') {
                titleEl.innerText = "Mode Haute √ânergie"; titleEl.className = "text-xl font-bold text-orange-500";
                subEl.innerText = "Carburant maximal pour la performance physique.";
                bannerIcon.innerText = "üî•";
            } else if(mode === 'focus') {
                titleEl.innerText = "Mode Deep Focus"; titleEl.className = "text-xl font-bold text-purple-500";
                subEl.innerText = "Nutrition stable pour la performance mentale.";
                bannerIcon.innerText = "üß†";
            } else {
                titleEl.innerText = "Mode Vitalit√© & Diet"; titleEl.className = "text-xl font-bold text-green-500";
                subEl.innerText = "Maintenance l√©g√®re et r√©cup√©ration.";
                bannerIcon.innerText = "üåø";
            }

            // Calcul Calories
            const tdee = calculateTDEE(mode);
            document.getElementById('calTarget').innerText = `${tdee} kcal`;

            // S√©lection Repas (Rotation Infinie)
            const rotation = (selectedDay + currentMonth) % 3; // 3 choix par cat√©gorie pour l'instant
            const lunch = mealsDB[mode].lunch[rotation];
            const dinner = mealsDB[mode].dinner[rotation];

            // Affichage Repas
            document.getElementById('hudLunch').innerText = lunch.m;
            document.getElementById('lunchReason').innerText = lunch.r;
            document.getElementById('lunchKcal').innerText = `${Math.round(tdee*0.4)} kcal`;
            document.getElementById('lunchColorBar').className = mode === 'sport' ? "w-full md:w-2 bg-orange-500 h-2 md:h-auto" : (mode === 'focus' ? "w-full md:w-2 bg-purple-500 h-2 md:h-auto" : "w-full md:w-2 bg-green-500 h-2 md:h-auto");

            document.getElementById('hudDinner').innerText = dinner.m;
            document.getElementById('dinnerReason').innerText = dinner.r;
            document.getElementById('dinnerKcal').innerText = `${Math.round(tdee*0.35)} kcal`;
            document.getElementById('dinnerColorBar').className = mode === 'sport' ? "w-full md:w-2 bg-orange-500 h-2 md:h-auto" : (mode === 'focus' ? "w-full md:w-2 bg-purple-500 h-2 md:h-auto" : "w-full md:w-2 bg-green-500 h-2 md:h-auto");

            // Tasks Rendering
            const tBox = document.getElementById('hudTasks');
            if(tasks.length) {
                tBox.innerHTML = tasks.map((t, i) => `
                    <div class="glass-card p-4 flex items-center gap-4 group hover:bg-white/5 transition-colors">
                        <input type="checkbox" ${t.done?'checked':''} onchange="toggleTask(${selectedDay}, ${i})" class="w-5 h-5 rounded border border-white/20 bg-transparent checked:bg-blue-500 appearance-none cursor-pointer">
                        <span class="${t.done?'line-through opacity-30':'font-medium text-sm'}">${t.text}</span>
                        <button onclick="delTask(${selectedDay},${i})" class="ml-auto text-[10px] font-bold text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                    </div>
                `).join('');
            } else {
                tBox.innerHTML = `<div class="p-6 text-center border border-dashed border-white/10 rounded-2xl"><p class="text-sm opacity-30 italic">Journ√©e libre.</p></div>`;
            }

            // Flash Animation
            const main = document.getElementById('main-hud');
            main.classList.remove('updated-flash');
            void main.offsetWidth; 
            main.classList.add('updated-flash');
        }

        // --- LOGIC STANDARD ---
        function renderCal() {
            const cal = document.getElementById('calendar'); cal.innerHTML='';
            const max = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            for(let i=1; i<=max; i++) {
                const d = document.createElement('div');
                let c = "day";
                if(i===todayNum) c += " day-today";
                if(i===selectedDay) c += " day-selected";
                if(db[i] && db[i].length) c += " has-event";
                d.className = c; d.innerText = i;
                d.onclick = () => { selectedDay=i; renderCal(); renderHUD(); };
                cal.appendChild(d);
            }
        }

        function traiter() {
            const raw = document.getElementById('userInput').value; if(!raw.trim()) return;
            let d = selectedDay;
            if(raw.toLowerCase().includes('demain')) d = todayNum + 1;
            else { const m = raw.toLowerCase().match(/le (\d{1,2})/); if(m) d = parseInt(m[1]); }
            const cl = raw.replace(/demain|le \d{1,2}/gi,'').trim();
            db[d] = [...(db[d]||[]), {text:cl, done:false}];
            save(); document.getElementById('userInput').value='';
            if(d === selectedDay) renderHUD();
        }

        function toggleTask(d,i){db[d][i].done=!db[d][i].done; save();}
        function delTask(d,i){db[d].splice(i,1); save();}
        function save(){localStorage.setItem('lifeos_v38_db',JSON.stringify(db)); localStorage.setItem('lifeos_v38_profile',JSON.stringify(profile)); renderCal(); renderHUD();}
        function openProfile(){document.getElementById('profileModal').classList.remove('hidden');}
        function saveProfile(){ 
            profile.weight=document.getElementById('inputWeight').value||80; 
            profile.height=document.getElementById('inputHeight').value||180; 
            profile.age=document.getElementById('inputAge').value||30; 
            profile.sex=document.getElementById('inputSex').value; 
            document.getElementById('profileModal').classList.add('hidden'); save();
        }

        // Init
        document.getElementById('userInput').addEventListener('keypress', (e)=>{if(e.key==='Enter')traiter()});
        document.getElementById('inputWeight').value = profile.weight;
        document.getElementById('inputHeight').value = profile.height;
        document.getElementById('inputAge').value = profile.age;
        renderCal(); renderHUD();
    </script>
</body>
</html>
